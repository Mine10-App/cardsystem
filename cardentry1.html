<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Parser & Passenger Approval</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --gold: #D4AF37;
    --gold-light: #F5E8B8;
    --gold-dark: #B8860B;
    --gold-darker: #8B6914;
    --white: #FFFFFF;
    --gray-light: #F8F8F8;
    --gray: #E5E5E5;
    --gray-dark: #666666;
    --success: #4CAF50;
    --error: #f44336;
    --warning: #ff9800;
    --info: #2196F3;
    --shift-blue: #4b6cb7;
    --shift-blue-dark: #182848;
  }
  
  * {
    box-sizing: border-box;
  }
  
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    padding: 20px; 
    background: var(--white);
    margin: 0;
    color: #333;
    background-color: #f9f9f9;
  }
  
  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    max-width: 1600px;
    margin: 0 auto;
  }
  
  .entry-section {
    flex: 1;
    min-width: 280px;
    max-width: 350px;
    background: var(--white);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    border: 1px solid var(--gold);
    position: relative;
    overflow: hidden;
  }
  
  .entry-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--gold), var(--gold-dark));
  }
  
  .entries-section {
    flex: 4;
    min-width: 900px;
    background: var(--white);
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    border: 1px solid var(--gold);
    overflow-x: auto;
    position: relative;
  }
  
  .entries-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--gold), var(--gold-dark));
  }
  
  h2, h3 {
    margin-top: 0;
    color: var(--gold-darker);
    padding-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 600;
  }
  
  h2 i, h3 i {
    color: var(--gold);
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    font-size: 14px;
    color: var(--gold-darker);
  }
  
  .input-with-icon {
    position: relative;
  }
  
  .input-with-icon i {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--gold);
    z-index: 1;
  }
  
  input, select, textarea { 
    width: 100%; 
    padding: 10px 10px 10px 35px;
    border: 1px solid var(--gold); 
    border-radius: 6px; 
    font-size: 14px; 
    box-sizing: border-box;
    background: var(--white);
    transition: all 0.3s ease;
  }
  
  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--gold-dark);
    box-shadow: 0 0 0 3px var(--gold-light);
  }
  
  textarea {
    resize: vertical;
    min-height: 60px;
    padding-left: 35px;
  }
  
  table { 
    width: 100%; 
    border-collapse: collapse; 
    margin-top: 10px;
    font-size: 13px;
    border: 1px solid var(--gold);
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }
  
  th, td { 
    border: 1px solid var(--gold); 
    padding: 10px; 
    text-align: left; 
    white-space: nowrap;
  }
  
  th {
    background-color: var(--gold-light);
    font-weight: bold;
    color: var(--gold-darker);
    position: sticky;
    top: 0;
  }
  
  tr:nth-child(even) {
    background-color: var(--gray-light);
  }
  
  tr:hover {
    background-color: rgba(212, 175, 55, 0.1);
  }
  
  button.action-btn { 
    width: auto; 
    margin: 0 2px; 
    padding: 8px 14px; 
    font-size: 12px; 
    cursor: pointer; 
    background: var(--gold);
    color: white;
    border: none;
    border-radius: 4px;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 5px;
    font-weight: 500;
  }
  
  button.action-btn:hover {
    background: var(--gold-dark);
    transform: translateY(-2px);
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }
  
  button.action-btn:disabled {
    opacity: 0.6;
    pointer-events: none;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }
  
  .button-group {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }
  
  .button-group button {
    flex: 1;
    padding: 12px;
    font-weight: 600;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    border-radius: 6px;
    font-size: 14px;
  }
  
  #manualSaveBtn {
    background: var(--gold);
    color: white;
    box-shadow: 0 3px 8px rgba(212, 175, 55, 0.3);
  }
  
  #manualSaveBtn:hover {
    background: var(--gold-dark);
    box-shadow: 0 5px 12px rgba(212, 175, 55, 0.4);
  }
  
  .status-indicator {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
    padding: 10px;
    background: var(--gold-light);
    border-radius: 6px;
    border-left: 4px solid var(--gold);
  }
  
  .status-indicator i {
    color: var(--gold-dark);
  }
  
  @media (max-width: 1200px) {
    .container {
      flex-direction: column;
    }
    
    .entry-section, .entries-section {
      min-width: 100%;
      max-width: 100%;
    }
  }
  
  .gold-line {
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
    margin: 15px 0;
  }
  
  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }
  
  .entries-count {
    background: var(--gold);
    color: white;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  
  .user-shift-container {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
    justify-content: flex-start;
    align-items: center;
    flex-wrap: wrap;
  }
  
  .user-shift-field {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
  }
  
  .user-shift-field label {
    font-size: 14px;
    margin-bottom: 0;
    color: var(--gold-darker);
    font-weight: 600;
  }
  
  .user-shift-field span {
    background: var(--gold-light);
    padding: 8px 14px;
    border-radius: 6px;
    border: 1px solid var(--gold);
    min-width: 120px;
    display: inline-block;
    font-weight: 500;
    text-align: center;
  }
  
  .clear-notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--success);
    color: white;
    padding: 12px 24px;
    border-radius: 6px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 1000;
    opacity: 0;
    transform: translateY(-20px);
    transition: all 0.3s ease;
  }
  
  .clear-notification.show {
    opacity: 1;
    transform: translateY(0);
  }
  
  .shift-status {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
    padding: 10px;
    background: var(--gray-light);
    border-radius: 6px;
    border-left: 4px solid var(--gold);
  }
  
  .status-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--success);
  }
  
  .status-dot.inactive {
    background: var(--error);
  }
  
  .disabled {
    opacity: 0.6;
    pointer-events: none;
  }
  
  .float-nav {
    position: fixed;
    bottom: 30px;
    right: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 1000;
  }
  
  .float-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: var(--gold);
    color: white;
    border: none;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  
  .float-btn:hover {
    background: var(--gold-dark);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }
  
  .float-btn::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.1);
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .float-btn:hover::after {
    opacity: 1;
  }
  
  .float-tooltip {
    position: absolute;
    right: 70px;
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 14px;
    white-space: nowrap;
    opacity: 0;
    transform: translateX(10px);
    transition: all 0.3s ease;
    pointer-events: none;
  }
  
  .float-btn:hover .float-tooltip {
    opacity: 1;
    transform: translateX(0);
  }
  
  @media (max-width: 768px) {
    .float-nav {
      bottom: 20px;
      right: 20px;
    }
    
    .float-btn {
      width: 50px;
      height: 50px;
      font-size: 18px;
    }
    
    .float-tooltip {
      font-size: 12px;
      padding: 6px 10px;
    }
  }

  .scanner-indicator {
    display: none;
    align-items: center;
    gap: 8px;
    margin-top: 8px;
    font-size: 12px;
    color: var(--gold-dark);
  }
  
  .scanner-indicator.show {
    display: flex;
  }
  
  .scanner-dots {
    display: flex;
    gap: 3px;
  }
  
  .scanner-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--gold);
    animation: scanning 0.8s infinite ease-in-out;
  }
  
  .scanner-dot:nth-child(1) { animation-delay: -0.32s; }
  .scanner-dot:nth-child(2) { animation-delay: -0.16s; }
  
  @keyframes scanning {
    0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
    40% { transform: scale(1); opacity: 1; }
  }
  
  .alert-notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(-20px);
    background: var(--success);
    color: white;
    padding: 12px 24px;
    border-radius: 6px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 1000;
    opacity: 0;
    transition: all 0.3s ease;
  }
  
  .alert-notification.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }
  
  .alert-notification.error {
    background: var(--error);
  }
  
  .alert-notification.warning {
    background: var(--warning);
  }
  
  .alert-notification.info {
    background: var(--info);
  }
  
  .spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  .card-header {
    background: linear-gradient(135deg, var(--gold-light), var(--gold));
    padding: 15px 20px;
    margin: -20px -20px 15px -20px;
    border-radius: 10px 10px 0 0;
    color: var(--gold-darker);
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .fqtv-required {
    background-color: rgba(255, 152, 0, 0.1) !important;
    border-left: 3px solid var(--warning) !important;
  }
  
  .fqtv-warning {
    color: var(--warning);
    font-weight: bold;
    font-style: italic;
  }
  
  .flight-closed {
    background-color: rgba(244, 67, 54, 0.1) !important;
    border-left: 3px solid var(--error) !important;
  }
  
  .flight-closed td {
    opacity: 0.8;
  }
  
  .flight-status-closed {
    color: var(--error);
    font-weight: bold;
    font-size: 0.9em;
    margin-left: 5px;
  }
  
  .flight-closed .action-btn:first-child {
    background: var(--gray) !important;
    color: var(--gray-dark) !important;
    cursor: not-allowed;
    opacity: 0.6;
  }
  
  .flight-closed .action-btn:first-child:hover {
    transform: none !important;
    box-shadow: none !important;
  }
  
  .entry-fields-container {
    margin-top: 10px;
  }
  
  .simple-field-group {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }
  
  .simple-field-group .form-group {
    flex: 1;
    margin-bottom: 0;
  }
  
  .entry-card-title {
    text-align: center;
    margin-bottom: 20px;
    color: var(--gold-darker);
    font-size: 18px;
    font-weight: 600;
  }
  
  .no-shift-message {
    text-align: center;
    padding: 10px;
    color: #666;
    font-size: 13px;
  }

  .shift-refresh-btn {
    background: var(--shift-blue);
    color: white;
    border: none;
    border-radius: 5px;
    padding: 8px 16px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.3s ease;
  }
  
  .shift-refresh-btn:hover {
    background: var(--shift-blue-dark);
    transform: translateY(-1px);
  }
  
  .shift-refresh-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }
  
  @media (max-width: 768px) {
    .user-shift-container {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    
    .user-shift-field {
      width: 100%;
      justify-content: space-between;
    }
    
    .user-shift-field span {
      min-width: 150px;
      text-align: right;
    }
  }
</style>
</head>
<body>

<div class="clear-notification" id="clearNotification">
  <i class="fas fa-check-circle"></i>
  <span>Fields cleared for next entry</span>
</div>

<div class="alert-notification" id="alertNotification">
  <i class="fas fa-check-circle"></i>
  <span id="alertMessage">Operation completed successfully</span>
</div>

<div class="float-nav">
  <button id="refreshShiftBtn" class="float-btn shift-refresh-float">
    <i class="fas fa-sync-alt"></i>
    <span class="float-tooltip">Refresh Shift</span>
  </button>
  <a href="dash.html" class="float-btn">
    <i class="fas fa-home"></i>
    <span class="float-tooltip">Home Dashboard</span>
  </a>
  <a href="updateCard.html" class="float-btn">
    <i class="fas fa-chart-bar"></i>
    <span class="float-tooltip">Reports</span>
  </a>
</div>

<div class="container">
  <div class="entry-section" id="passengerEntryCard">
    <div class="entry-card-title">
      <i class="fas fa-user-plus"></i> Enter Passenger Details
    </div>
    
    <div class="form-group">
      <label for="codeInput"><i class="fas fa-barcode"></i> Scan Barcode</label>
      <div class="input-with-icon">
        <i class="fas fa-qrcode"></i>
        <input id="codeInput" placeholder="Scan or paste barcode" autocomplete="off">
      </div>
      <div class="scanner-indicator" id="scannerIndicator">
        <div class="scanner-dots">
          <div class="scanner-dot"></div>
          <div class="scanner-dot"></div>
          <div class="scanner-dot"></div>
        </div>
        <span>Processing barcode...</span>
      </div>
    </div>
    
    <div class="gold-line"></div>
    
    <div class="entry-fields-container">
      <div class="simple-field-group">
        <div class="form-group">
          <label for="nameInput"><i class="fas fa-user"></i> Name</label>
          <div class="input-with-icon">
            <i class="fas fa-signature"></i>
            <input id="nameInput" placeholder="Passenger name">
          </div>
        </div>
        
        <div class="form-group">
          <label for="flightInput"><i class="fas fa-plane"></i> Flight</label>
          <div class="input-with-icon">
            <i class="fas fa-plane-departure"></i>
            <input id="flightInput" placeholder="Flight number">
          </div>
        </div>
      </div>
      
      <div class="simple-field-group">
        <div class="form-group">
          <label for="pnrInput"><i class="fas fa-ticket-alt"></i> PNR</label>
          <div class="input-with-icon">
            <i class="fas fa-receipt"></i>
            <input id="pnrInput" placeholder="PNR code">
          </div>
        </div>
        
        <div class="form-group">
          <label for="seatInput"><i class="fas fa-chair"></i> Seat</label>
          <div class="input-with-icon">
            <i class="fas fa-couch"></i>
            <input id="seatInput" placeholder="Seat number">
          </div>
        </div>
      </div>
      
      <div class="simple-field-group">
        <div class="form-group">
          <label for="airlineSelect"><i class="fas fa-building"></i> Airline</label>
          <div class="input-with-icon">
            <i class="fas fa-warehouse"></i>
            <select id="airlineSelect"><option value="">Select Airline</option></select>
          </div>
        </div>
        
        <div class="form-group">
          <label for="classInput"><i class="fas fa-star"></i> Class</label>
          <div class="input-with-icon">
            <i class="fas fa-star-half-alt"></i>
            <input id="classInput" placeholder="Class" readonly>
          </div>
        </div>
      </div>
      
      <div class="simple-field-group">
        <div class="form-group">
          <label for="fqtvInput"><i class="fas fa-id-card"></i> FQTV</label>
          <div class="input-with-icon">
            <i class="fas fa-address-card"></i>
            <input id="fqtvInput" placeholder="FQTV" readonly>
          </div>
        </div>
        
        <div class="form-group">
          <label for="numPaxInput"><i class="fas fa-users"></i> Pax</label>
          <div class="input-with-icon">
            <i class="fas fa-user-friends"></i>
            <input id="numPaxInput" placeholder="No of Pax" type="number" value="1" min="1">
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="serialInput"><i class="fas fa-hashtag"></i> Serial No</label>
        <div class="input-with-icon">
          <i class="fas fa-list-ol"></i>
          <input id="serialInput" placeholder="Serial number">
        </div>
      </div>
      
      <div class="form-group">
        <label for="remarksInput"><i class="fas fa-sticky-note"></i> Remarks</label>
        <div class="input-with-icon">
          <i class="fas fa-comment-alt"></i>
          <textarea id="remarksInput" placeholder="Additional remarks"></textarea>
        </div>
      </div>
    </div>
    
    <div class="button-group">
      <button id="manualSaveBtn"><i class="fas fa-save"></i> Save Entry</button>
    </div>
  </div>
  
  <div class="entries-section">
    <div class="section-header">
      <h3><i class="fas fa-list-alt"></i> Saved Entries</h3>
      <div class="entries-count" id="entriesCount">0 entries</div>
    </div>
    
    <div class="user-shift-container">
      <div class="user-shift-field">
        <label>User:</label>
        <span id="userDisplay">Loading...</span>
      </div>
      <div class="user-shift-field">
        <label>Current Shift:</label>
        <span id="shiftDisplay">Loading...</span>
      </div>
      <div class="user-shift-field">
        <label>Shift Date:</label>
        <span id="dateDisplay">-</span>
      </div>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Flight</th>
          <th>Seat</th>
          <th>Class</th>
          <th>FQTV</th>
          <th>Pax</th>
          <th>Serial</th>
          <th>Remarks</th>
          <th>PNR</th>
          <th>Date</th>
          <th>Shift</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="entriesList"></tbody>
    </table>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="./firebackup.js"></script>
<script src="./fireC1.js"></script>
<!-- Shift System Firebase Configuration -->
<script src="./fireshift.js"></script>
<script>
// ----- Airlines dropdown -----
const airlines = {
  'EK':'Emirates','FZ':'Flydubai','BA':'British Airways','EY':'Etihad',
  'MH':'Malaysia Airlines','AI':'Air India','AZ':'Alitalia','VS':'Virgin Atlantic',
  'PG':'Bangkok Airways','GF':'Gulf Air','Q2':'Malindivian','UL':'Srilankan Airlines',
  'AK':'Air Asia','SQ':'Singapore Airlines','6E':'Indigo','OS':'Austrian Airlines',
  '8D':'Fits Air','SU':'Aeroflot','OD':'Batik Air','TK':'Turkish Airline',

let pendingFlightChecks = new Map();

// Optimized flight status check with batching
async function checkFlightStatusBatched(flightNo, date) {
  const cacheKey = `${date}_${flightNo.toUpperCase()}`;
  
  // 1. Check if already in long-term cache (24-hour cache)
  const cached = flightStatusCache.get(cacheKey);
  if (cached) {
    return cached.isClosed;
  }
  
  // 2. Check if already in batched cache (recent batch)
  if (batchedFlightCache.has(cacheKey)) {
    return batchedFlightCache.get(cacheKey);
  }
  
  // 3. Check if a batch check is already pending for this flight
  if (pendingFlightChecks.has(cacheKey)) {
    return pendingFlightChecks.get(cacheKey).promise;
  }
  
  const now = Date.now();
  const timeSinceLastCheck = now - lastFlightCheckTime;
  
  // 4. Check if we should do immediate check or batch
  if (timeSinceLastCheck > FLIGHT_CHECK_RESET_TIME) {
    // First check after 5+ minutes - do immediate check
    console.log(`ðŸ”„ Immediate flight status check for ${flightNo}`);
    return await doSingleFlightStatusCheck(flightNo, date, cacheKey);
  }
  
  // 5. Check if we've reached batch size
  flightCheckCounter++;
  if (flightCheckCounter >= FLIGHT_CHECK_BATCH_SIZE) {
    // Do batch check for all pending flights
    console.log(`ðŸ“¦ Batch flight status check triggered (counter: ${flightCheckCounter})`);
    return await doBatchFlightStatusCheck(flightNo, date, cacheKey);
  }
  
  // 6. Add to pending batch
  console.log(`â³ Queueing flight ${flightNo} for batch check (counter: ${flightCheckCounter})`);
  return await addToPendingBatch(flightNo, date, cacheKey);
}

// Do single flight status check
async function doSingleFlightStatusCheck(flightNo, date, cacheKey) {
  resetFlightCheckCounter();
  
  try {
    if (!window.passengerDb) return false;
    
    const isClosed = await checkFlightStatusDirect(flightNo, date);
    
    // Cache results
    flightStatusCache.set(cacheKey, {
      isClosed,
      timestamp: Date.now()
    });
    
    return isClosed;
  } catch (error) {
    console.error('Single flight status check error:', error);
    return false;
  }
}

// Do batch flight status check
async function doBatchFlightStatusCheck(flightNo, date, cacheKey) {
  try {
    // Add current flight to pending if not already
    if (!pendingFlightChecks.has(cacheKey)) {
      const { promise, resolve } = createDeferredPromise();
      pendingFlightChecks.set(cacheKey, {
        promise,
        resolve,
        flightNo,
        date
      });
    }
    
    // Get all pending flights
    const flightsToCheck = Array.from(pendingFlightChecks.entries())
      .map(([key, data]) => ({
        cacheKey: key,
        flightNo: data.flightNo,
        date: data.date,
        resolver: data.resolve
      }));
    
    if (flightsToCheck.length === 0) {
      return false;
    }
    
    console.log(`ðŸš€ Executing batch check for ${flightsToCheck.length} flights`);
    
    // Reset counter and timer
    resetFlightCheckCounter();
    
    // Batch query to Firebase
    if (!window.passengerDb) {
      // Resolve all as not closed if no Firebase
      flightsToCheck.forEach(({ cacheKey, resolver }) => {
        resolver(false);
        batchedFlightCache.set(cacheKey, false);
      });
      pendingFlightChecks.clear();
      return false;
    }
    
    // Group flights by date for more efficient querying
    const flightsByDate = {};
    flightsToCheck.forEach(({ flightNo, date }) => {
      if (!flightsByDate[date]) {
        flightsByDate[date] = [];
      }
      flightsByDate[date].push(flightNo.toUpperCase());
    });
    
    // Process each date group
    for (const [checkDate, flightList] of Object.entries(flightsByDate)) {
      try {
        // Query for multiple flights at once on the same date
        const querySnapshot = await window.passengerDb
          .collection('flightinfo')
          .where('date', '==', checkDate)
          .where('flightNo', 'in', flightList.slice(0, 10))
          .get();
        
        // Process results
        const closedFlights = new Set();
        querySnapshot.docs.forEach(doc => {
          const data = doc.data();
          if (data.status === 'Closed' || data.status === 'Completed' || data.status === 'Departed') {
            closedFlights.add(data.flightNo.toUpperCase());
          }
        });
        
        // Update cache and resolve promises
        flightList.forEach(flightNo => {
          const flightKey = `${checkDate}_${flightNo}`;
          const isClosed = closedFlights.has(flightNo);
          
          // Update long-term cache
          flightStatusCache.set(flightKey, {
            isClosed,
            timestamp: Date.now()
          });
          
          // Update batch cache
          batchedFlightCache.set(flightKey, isClosed);
          
          // Resolve pending promises
          if (pendingFlightChecks.has(flightKey)) {
            pendingFlightChecks.get(flightKey).resolve(isClosed);
            pendingFlightChecks.delete(flightKey);
          }
        });
        
      } catch (error) {
        console.error(`Batch check error for date ${checkDate}:`, error);
        // On error, resolve all flights in this date group as not closed
        flightList.forEach(flightNo => {
          const flightKey = `${checkDate}_${flightNo}`;
          if (pendingFlightChecks.has(flightKey)) {
            pendingFlightChecks.get(flightKey).resolve(false);
            pendingFlightChecks.delete(flightKey);
          }
        });
      }
    }
    
    // Get result for current flight
    const result = await pendingFlightChecks.get(cacheKey)?.promise || false;
    
    // Clear pending checks
    pendingFlightChecks.clear();
    
    return result;
    
  } catch (error) {
    console.error('Batch flight status check error:', error);
    
    // On error, resolve all pending as not closed
    pendingFlightChecks.forEach(({ resolve }) => {
      resolve(false);
    });
    pendingFlightChecks.clear();
    
    return false;
  }
}

// Add flight to pending batch
async function addToPendingBatch(flightNo, date, cacheKey) {
  const { promise, resolve } = createDeferredPromise();
  
  pendingFlightChecks.set(cacheKey, {
    promise,
    resolve,
    flightNo,
    date,
    timeout: null
  });
  
  // Set up timeout for batch execution
  const batchTimeout = setTimeout(async () => {
    if (pendingFlightChecks.has(cacheKey)) {
      console.log(`â° Batch timeout triggered for ${flightNo}`);
      await doBatchFlightStatusCheck(flightNo, date, cacheKey);
    }
  }, FLIGHT_CHECK_TIME_WINDOW);
  
  // Store timeout for cleanup
  pendingFlightChecks.get(cacheKey).timeout = batchTimeout;
  
  return promise;
}

// Direct flight status check
async function checkFlightStatusDirect(flightNo, date) {
  try {
    const querySnapshot = await window.passengerDb
      .collection('flightinfo')
      .where('flightNo', '==', flightNo.toUpperCase())
      .where('date', '==', date)
      .limit(1)
      .get();
    
    return !querySnapshot.empty && 
      (querySnapshot.docs[0].data().status === 'Closed' || 
       querySnapshot.docs[0].data().status === 'Completed' || 
       querySnapshot.docs[0].data().status === 'Departed');
  } catch (error) {
    console.error('Direct flight status check error:', error);
    return false;
  }
}

// Reset flight check counter and timer
function resetFlightCheckCounter() {
  flightCheckCounter = 0;
  lastFlightCheckTime = Date.now();
}

// Create deferred promise
function createDeferredPromise() {
  let resolve;
  const promise = new Promise((res) => {
    resolve = res;
  });
  return { promise, resolve };
}

// ----- DATE FORMAT FUNCTIONS -----
function parseDateToYYYYMMDD(dateString) {
  if (!dateString) return formatDateToYYYYMMDD(getMaldivesTime());
  
  try {
    let date = new Date(dateString);
    
    if (isNaN(date.getTime())) {
      const match = dateString.match(/(\d{4})[_\-\/](\d{2})[_\-\/](\d{2})/);
      if (match) {
        const [, year, month, day] = match;
        date = new Date(`${year}-${month}-${day}`);
      } else {
        date = getMaldivesTime();
      }
    }
    
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  } catch (error) {
    return formatDateToYYYYMMDD(getMaldivesTime());
  }
}

function formatDateForDocumentId(date) {
  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  return `${year}_${month}_${day}`;
}

function formatDateForDisplay(dateString) {
  if (!dateString) return '-';
  try {
    if (dateString.match(/^\d{4}-\d{2}-\d{2}$/)) {
      const [year, month, day] = dateString.split('-').map(Number);
      const date = new Date(year, month - 1, day);
      return date.toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric'
      });
    }
    return dateString;
  } catch (error) {
    return dateString;
  }
}

function checkForOpenShift(shiftData) {
  let result = {
    success: false,
    isActive: false,
    shiftName: "No Shift Open",
    shiftType: "",
    openTime: "",
    details: {}
  };
  
  if (!shiftData) return result;
  
  // Check morning shift
  if (shiftData.morning && shiftData.morning.status === 'open') {
    result.success = true;
    result.isActive = true;
    result.shiftName = "Morning Shift";
    result.shiftType = "morning";
    result.openTime = shiftData.morning.open || "";
    result.details = shiftData.morning;
    return result;
  }
  
  // Check evening shift
  if (shiftData.evening && shiftData.evening.status === 'open') {
    result.success = true;
    result.isActive = true;
    result.shiftName = "Evening Shift";
    result.shiftType = "evening";
    result.openTime = shiftData.evening.open || "";
    result.details = shiftData.evening;
    return result;
  }
  
  result.success = true;
  return result;
}

// ----- Process FQTV Tier Level -----
function processFqtvTier(fqtvNumber, flightCode) {
  if (!fqtvNumber || fqtvNumber.trim() === '') return '';
  
  const fqtvUpper = fqtvNumber.toUpperCase();
  
  let tierCode = '';
  if (fqtvUpper.includes(' N3') || fqtvUpper.endsWith('N3') || fqtvUpper.includes('/N3')) {
    tierCode = 'n3';
  } else if (fqtvUpper.includes(' N2') || fqtvUpper.endsWith('N2') || fqtvUpper.includes('/N2')) {
    tierCode = 'n2';
  } else if (fqtvUpper.includes(' N1') || fqtvUpper.endsWith('N1') || fqtvUpper.includes('/N1')) {
    tierCode = 'n1';
  }
  
  if (!tierCode) {
    const tierMatch = fqtvUpper.match(/([Nn][123])$/);
    if (tierMatch) {
      tierCode = tierMatch[1].toLowerCase();
    }
  }
  
  if (!tierCode) return '';
  
  let fqtvAirlineCode = '';
  const fqtvMatch = fqtvUpper.match(/^([A-Z0-9]{2})[- ]/);
  if (fqtvMatch) {
    fqtvAirlineCode = fqtvMatch[1];
  } else {
    fqtvAirlineCode = fqtvUpper.substring(0, 2);
  }
  
  const flightAirlineCode = flightCode.slice(0, 2).toUpperCase();
  
  let tierMapping;
  if (fqtvAirlineCode && flightAirlineCode && 
      fqtvAirlineCode.toUpperCase() === flightAirlineCode.toUpperCase()) {
    tierMapping = fqtvTierMappings.same;
  } else {
    tierMapping = fqtvTierMappings.different;
  }
  
  return tierMapping[tierCode] || '';
}

// ----- Background Save Queue Management -----
function addToBackgroundSaveQueue(approvedEntry, docName, localId) {
  backgroundSaveQueue.push({ approvedEntry, docName, localId });
  
  if (!isBackgroundSaving) {
    processBackgroundSaveQueue();
  }
}

async function processBackgroundSaveQueue() {
  if (isBackgroundSaving || backgroundSaveQueue.length === 0) return;
  
  isBackgroundSaving = true;
  
  while (backgroundSaveQueue.length > 0) {
    const item = backgroundSaveQueue[0];
    
    try {
      await window.passengerDb.collection('passengers').doc(item.docName).set(item.approvedEntry);
      console.log(`âœ… Firebase save completed: ${item.docName}`);
      
      markAsSyncedInLocalStorage(item.localId);
      backgroundSaveQueue.shift();
      
      await new Promise(resolve => setTimeout(resolve, 100));
    } catch (error) {
      console.error('âŒ Firebase save failed:', error);
      const failedItem = backgroundSaveQueue.shift();
      backgroundSaveQueue.push(failedItem);
      await new Promise(resolve => setTimeout(resolve, 1000));
    }
  }
  
  isBackgroundSaving = false;
}

function markAsSyncedInLocalStorage(localId) {
  try {
    let approvedLocalData = JSON.parse(localStorage.getItem('approvedLocalData') || '[]');
    
    approvedLocalData = approvedLocalData.map(item => {
      if (item.localId === localId) {
        return {
          ...item,
          synced: true,
          syncedAt: getMaldivesDateTimeISO()
        };
      }
      return item;
    });
    
    localStorage.setItem('approvedLocalData', JSON.stringify(approvedLocalData));
  } catch (error) {
    console.error('Error marking as synced:', error);
  }
}

// ----- Save Approved Entry to Cache -----
function saveToApprovedCache(flight, seat, date, name = null, docId = null) {
  const flightUpper = flight.toUpperCase();
  const nameUpper = name ? name.toUpperCase() : '';
  const seatUpper = seat ? seat.toUpperCase() : '';
  const timestamp = Date.now();
  
  if (flightUpper.startsWith('SQ')) {
    if (nameUpper) {
      const uniqueKey = `${date}_SQ_${nameUpper}_${timestamp}`;
      approvedEntriesCache[uniqueKey] = {
        date: date,
        flight: flightUpper,
        name: nameUpper,
        seat: seatUpper || '',
        cachedAt: getMaldivesDateTimeISO(),
        docId: docId,
        timestamp: timestamp
      };
    }
  } else {
    const seatKey = `${date}_${flightUpper}_${seatUpper}`;
    approvedEntriesCache[seatKey] = {
      date: date,
      flight: flightUpper,
      seat: seatUpper,
      cachedAt: getMaldivesDateTimeISO(),
      docId: docId
    };
  }
  
  localStorage.setItem('approvedEntriesCache', JSON.stringify(approvedEntriesCache));
}

// ----- Check Duplicate in Cache -----
function checkDuplicateInCache(flight, seat, date, name = null) {
  const flightUpper = flight.toUpperCase();
  const nameUpper = name ? name.toUpperCase() : '';
  const seatUpper = seat ? seat.toUpperCase() : '';
  
  if (flightUpper.startsWith('SQ')) {
    if (nameUpper) {
      for (const key in approvedEntriesCache) {
        const entry = approvedEntriesCache[key];
        
        if (entry.date !== date) continue;
        if (entry.flight !== flightUpper) continue;
        if (entry.name !== nameUpper) continue;
        
        return { 
          isDuplicate: true, 
          message: `${name} is already approved for flight ${flight} today`
        };
      }
    }
    return { isDuplicate: false };
  }
  
  const seatKey = `${date}_${flightUpper}_${seatUpper}`;
  if (approvedEntriesCache[seatKey]) {
    return { 
      isDuplicate: true, 
      message: `Seat ${seat} is already approved for flight ${flight}`
    };
  }
  
  return { isDuplicate: false };
}

  const flightUpper = entry.flight.toUpperCase();
  const nameUpper = entry.name.toUpperCase();
  const seatUpper = entry.seat.toUpperCase();
  
  if (flightUpper.startsWith('SQ')) {
    return data.some(existingEntry => 
      existingEntry.date === currentShiftDate && 
      existingEntry.flight.toUpperCase() === flightUpper && 
      existingEntry.name.toUpperCase() === nameUpper &&

    existingEntry.name.toUpperCase() === nameUpper &&

  );

// ----- Optimized Render Function -----
async function renderEntries() {
  if (isRendering) {
    clearTimeout(renderTimeout);
    renderTimeout = setTimeout(renderEntries, 100);
    return;
  }
  
  isRendering = true;
  
  try {
    const data = JSON.parse(localStorage.getItem('codesData') || '[]').filter(e => !e.approved);
    const dataString = JSON.stringify(data);
    
    if (dataString === lastRenderData && entriesList.children.length > 0) {
      isRendering = false;
      return;
    }
    
    lastRenderData = dataString;
    entriesCount.textContent = `${data.length} entries`;
    
    entriesList.innerHTML = '';
    
    const fragment = document.createDocumentFragment();
    
    for (const [i, e] of data.entries()) {
      const tr = document.createElement('tr');
      
      const isFqtvNeeded = isFqtvRequired(e.class, e.fqtv);
      
      if (isFqtvNeeded) {
        tr.classList.add('fqtv-required');
      }
      
      let fqtvDisplay = e.fqtv || '';
      if (isFqtvNeeded && !fqtvDisplay) {
        fqtvDisplay = '<span class="fqtv-warning">FQTV REQUIRED </span>';
      }
      
      const approveBtn = document.createElement('button');
      approveBtn.className = 'action-btn';
      approveBtn.innerHTML = '<i class="fas fa-check-circle"></i> Approve';
      approveBtn.onclick = (function(index) {
        return function(event) {
          event.stopPropagation();
          event.preventDefault();
          approveEntry(index);
        };
      })(i);
      
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'action-btn';
      deleteBtn.innerHTML = '<i class="fas fa-trash"></i> Delete';
      deleteBtn.onclick = (function(index) {
        return function(event) {
          event.stopPropagation();
          event.preventDefault();
          deleteEntry(index);
        };
      })(i);
      
      const actionsCell = document.createElement('td');
      actionsCell.appendChild(approveBtn);
      actionsCell.appendChild(deleteBtn);
      
      tr.innerHTML = `
        <td class="editable-cell" contenteditable="true" data-field="name">${escapeHtml(e.name)}</td>
        <td class="editable-cell" contenteditable="true" data-field="flight">${escapeHtml(e.flight)}</td>
        <td class="editable-cell" contenteditable="true" data-field="seat">${escapeHtml(e.seat)}</td>
        <td class="editable-cell" contenteditable="true" data-field="class">${escapeHtml(e.class || '')}</td>
        <td class="editable-cell" contenteditable="true" data-field="fqtv">${fqtvDisplay}</td>
        <td class="editable-cell" contenteditable="true" data-field="numPax">${e.numPax}</td>
        <td class="editable-cell" contenteditable="true" data-field="serial">${escapeHtml(e.serial)}</td>
        <td class="editable-cell" contenteditable="true" data-field="remarks">${escapeHtml(e.remarks)}</td>
        <td class="editable-cell" contenteditable="true" data-field="pnr">${escapeHtml(e.pnr)}</td>
        <td>${formatDateForDisplay(e.date)}</td>
        <td>${e.shift || currentShiftType || '-'}</td>
      `;
      
      tr.appendChild(actionsCell);
      fragment.appendChild(tr);
    }
    
    entriesList.appendChild(fragment);
    addAutoSaveListeners();
    
  } catch (error) {
    console.error('Error rendering entries:', error);
  } finally {
    isRendering = false;
  }
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function addAutoSaveListeners() {
  const editableCells = document.querySelectorAll('.editable-cell');
  editableCells.forEach(cell => {
    cell.addEventListener('blur', function() {
      const row = this.closest('tr');
      const rowIndex = Array.from(row.parentNode.children).indexOf(row);
      saveEditedEntry(rowIndex);
    });
  });
}

function saveEditedEntry(rowIndex) {
  const data = JSON.parse(localStorage.getItem('codesData')||'[]');
  const entry = data[rowIndex];
  
  if (!entry) return;
  
  const rows = entriesList.querySelectorAll('tr');
  const targetRow = rows[rowIndex];
  
  if (!targetRow) return;
  
  entry.name = targetRow.cells[0].textContent.trim();
  entry.flight = targetRow.cells[1].textContent.trim();
  entry.seat = targetRow.cells[2].textContent.trim();
  entry.class = targetRow.cells[3].textContent.trim();

  entry.serial = targetRow.cells[6].textContent.trim();
  entry.remarks = targetRow.cells[7].textContent.trim();
  entry.pnr = targetRow.cells[8].textContent.trim();
  
  localStorage.setItem('codesData', JSON.stringify(data));
}

// ----- Approve Entry with Batched Flight Status Check -----
async function approveEntry(index) {
  if (!currentShiftType || currentShiftStatus !== 'open') {
    showAlert('No active shift or shift not open!', true);
    return;
  }
  
  if (isApproving) {
    return;
  }
  
  isApproving = true;
  
  try {
    let data = JSON.parse(localStorage.getItem('codesData')||'[]');
    const entry = data[index];
    
    if (!entry) {
      isApproving = false;
      return;
    }

    if (isFqtvRequired(entry.class, entry.fqtv)) {
      showAlert(`Cannot approve: Economy Class passenger requires FQTV card or primary guest seat`, true);
      isApproving = false;
      return;
    }

    const flightUpper = entry.flight.toUpperCase();
    const nameUpper = entry.name.toUpperCase();
    const seatUpper = entry.seat.toUpperCase();
    
    // 1. Local duplicate check
    const duplicateCheck = checkDuplicateInCache(entry.flight, entry.seat, currentShiftDate, entry.name);
    if (duplicateCheck.isDuplicate) {
      showAlert(duplicateCheck.message, true);
      isApproving = false;
      
      data.splice(index, 1);
      localStorage.setItem('codesData', JSON.stringify(data));
      renderEntries();
      return;
    }
    
    // ----- Process FQTV with tier level -----
    let processedFqtv = '';
    if (entry.fqtv && entry.fqtv.trim() !== '') {
      let fqtvValue = entry.fqtv.trim();
      
      const tierMatch = fqtvValue.match(/\/(Sapphire|Emerald|Ruby|Platinum|Gold|Silver|G|S)$/i);
      const hasTier = tierMatch !== null;
      
      if (hasTier) {
        processedFqtv = fqtvValue;
      } else {
        fqtvValue = fqtvValue.replace(/\/\s*(Sapphire|Emerald|Ruby|Platinum|Gold|Silver|GOLD|SILVER|PLATINUM|SAPPHIRE|EMERALD|RUBY)\s*$/i, '').trim();
        fqtvValue = fqtvValue.replace(/\/[Nn][123]\s*$/, '').trim();
        
        const tierLevel = processFqtvTier(fqtvValue, entry.flight);
        
        if (tierLevel) {
          processedFqtv = `${fqtvValue}/${tierLevel}`;
        } else {
          processedFqtv = fqtvValue;
        }
      }
    }

    const approvedEntry = {
      airline: airlines[entry.airline] || entry.airline,
      approved: true,
      checkinTime: "",
      date: currentShiftDate,
      flightNo: flightUpper,
      fqtv: processedFqtv,
      name: entry.name,
      numPax: Number(entry.numPax) || 1,
      remarks: entry.remarks || "-",
      seatNo: seatUpper,
      class: entry.class || "-",
      pnr: entry.pnr,
      serial: entry.serial || "-",
      shift: currentShiftType,
      timeAdded: getCurrentTime(),
      approvedBy: userData ? userData.name : 'Unknown',
      approvedAt: getMaldivesDateTimeISO(),
      localId: `local_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`
    };

    // 2. BATCHED flight status check
    const flightClosed = await checkFlightStatusBatched(entry.flight, approvedEntry.date);
    if (flightClosed) {
      showAlert(`Warning: Flight ${entry.flight} appears to be closed`, true, true);
    }
    
    // 3. Create document name
    let docName;
    const timestamp = Date.now();
    const randomSuffix = Math.random().toString(36).substring(2, 8);
    
    if (flightUpper.startsWith('SQ')) {
      const cleanName = nameUpper.replace(/[^a-zA-Z0-9]/g, '_').substring(0, 30);
      docName = `${approvedEntry.date}_${flightUpper}_${cleanName}_${timestamp}_${randomSuffix}`;
    } else {
      docName = `${approvedEntry.date}_${flightUpper}_${seatUpper}_${timestamp}`;
    }
    
    // 4. Update local storage and UI immediately
    saveToApprovedCache(entry.flight, entry.seat, approvedEntry.date, entry.name, docName);
    
    let approvedLocalData = JSON.parse(localStorage.getItem('approvedLocalData') || '[]');
    approvedLocalData.push({
      ...approvedEntry,
      docName: docName,
      synced: false,
      syncedAt: null
    });
    localStorage.setItem('approvedLocalData', JSON.stringify(approvedLocalData));
    
    data.splice(index, 1);
    localStorage.setItem('codesData', JSON.stringify(data));
    
    renderEntries();
    showAlert(`Entry approved successfully!`);
    
    // 5. Save to Firebase in background
    if (window.passengerDb) {
      addToBackgroundSaveQueue(approvedEntry, docName, approvedEntry.localId);
    } else {
      showAlert("Approved locally, will sync to server when connection available", true);
    }
    
  } catch (e) {
    console.error('Error in approval:', e);
    showAlert('Error: ' + e.message, true);
  } finally {
    isApproving = false;
  }
}

// ----- Delete Entry -----
function deleteEntry(index) {
  if (isApproving) {
    return;

  let data = JSON.parse(localStorage.getItem('codesData')||'[]');
  
  if (index >= 0 && index < data.length) {

    showAlert('Entry deleted successfully!');
  }
}

// ----- Parse code -----
function parseCode(){
  const code = codeInput.value.trim().toUpperCase();
  if(!code) return;
  const parts = code.split(/\s+/);

  const idxMLE = code.indexOf('MLE');
  let name='', pnr='';
  if(idxMLE!==-1){
    let fullNamePart = code.substring(0,idxMLE).trim();
    if(fullNamePart.length>8){
      name = fullNamePart.substring(2, fullNamePart.length-7).trim();
      pnr = fullNamePart.substring(fullNamePart.length-7).trim();
    }
  }

  let flightNo=''; let flightTokenIndex=-1;
  for(let i=0;i<parts.length;i++){
    if(parts[i].includes('MLE')){
      flightTokenIndex=i;
      const mleToken = parts[i];
      flightNo = mleToken.slice(-2) + (parts[i+1]||'').slice(0,4);
      break;
    }
  }

  if(flightNo.length>=2){
    const iata = flightNo.slice(0,2);
    airlineSelect.value = airlines[iata]?iata:'';
  } else airlineSelect.value='';

  let seatNo='';
  let seatClass='';
  if(flightTokenIndex!==-1 && parts[flightTokenIndex+2]){
    let seatToken = parts[flightTokenIndex+2];
    if(seatToken.length>9){
      if (seatToken.length >= 4) {
        seatClass = seatToken.charAt(3);
      }
      
      if (seatToken.length >= 8) {
        const rowPart = seatToken.substring(4, 7);
        const seatLetter = seatToken.charAt(7);
        const rowNumber = parseInt(rowPart, 10).toString();
        seatNo = rowNumber + seatLetter;
      }
    }
  }

  // FQTV detection
  let fqtv = null;
  let fqtvTierCode = '';
  let hasNoFqtv = false;

  const allPossibleAirlineCodes = [
    ...Object.keys(airlines),
    'LX', 'LH', 'AC', 'NH', 'BR', 'CI', 'NZ', 'VA', 'AF', 'KL', 'DL', 'UA', 'B6', 'WN',
    'WS', 'AS', 'F9', 'G4', 'NK', 'SY', '9W', 'AI', 'ET', 'KE', 'OZ', 'PR', 'TG'
  ];

  for (let i = 0; i < parts.length; i++) {
    const currentToken = parts[i].toUpperCase();
    
    for (const airlineCode of allPossibleAirlineCodes) {
      if (currentToken === airlineCode) {
        if (i + 1 < parts.length) {
          const nextToken = parts[i + 1];
          
          if (/^\d+$/.test(nextToken)) {
            fqtv = airlineCode + ' ' + nextToken;
            
            for (let j = i + 2; j < parts.length && j < i + 5; j++) {
              const tierToken = parts[j].toUpperCase();
              if (tierToken.includes('SAPPHIRE')) {
                fqtvTierCode = 'n2';
              } else if (tierToken.includes('EMERALD')) {
                fqtvTierCode = 'n3';
              } else if (tierToken.includes('RUBY')) {
                fqtvTierCode = 'n1';
              } else if (tierToken.includes('PLATINUM')) {
                fqtvTierCode = 'n3';
              } else if (tierToken.includes('GOLD')) {
                fqtvTierCode = 'n2';
              } else if (tierToken.includes('SILVER')) {
                fqtvTierCode = 'n1';
              } else if (tierToken === 'N0') {
                hasNoFqtv = true;
                fqtv = '';
              } else if (tierToken === 'N1' || tierToken === 'N2' || tierToken === 'N3') {
                fqtvTierCode = tierToken.toLowerCase();
              }
            }
            break;
          }
        }
      }
      
      if (currentToken.startsWith(airlineCode) && currentToken.length > airlineCode.length) {
        const remainder = currentToken.substring(airlineCode.length);
        if (/^\d+$/.test(remainder)) {
          fqtv = airlineCode + ' ' + remainder;
          
          for (let j = i + 1; j < parts.length && j < i + 4; j++) {
            const tierToken = parts[j].toUpperCase();
            if (tierToken.includes('SAPPHIRE')) fqtvTierCode = 'n2';
            else if (tierToken.includes('EMERALD')) fqtvTierCode = 'n3';
            else if (tierToken.includes('RUBY')) fqtvTierCode = 'n1';
            else if (tierToken.includes('PLATINUM')) fqtvTierCode = 'n3';
            else if (tierToken.includes('GOLD')) fqtvTierCode = 'n2';
            else if (tierToken.includes('SILVER')) fqtvTierCode = 'n1';
            else if (tierToken === 'N0') { hasNoFqtv = true; fqtv = ''; }
            else if (tierToken === 'N1' || tierToken === 'N2' || tierToken === 'N3') fqtvTierCode = tierToken.toLowerCase();
          }
          break;
        }
      }
    }
    
    if (fqtv) break;
  }

  if (!fqtv && !hasNoFqtv) {
    for (let i = 0; i < parts.length - 2; i++) {
      if ((parts[i] === 'LX' || parts[i] === 'LH') && 
          /^\d+$/.test(parts[i + 1])) {
        fqtv = parts[i] + ' ' + parts[i + 1];
        break;
      }
    }
  }

  if (!hasNoFqtv && fqtv) {
    fqtv = fqtv.trim();
    
    if (fqtv) {
      const airlineCode = fqtv.substring(0, 2).toUpperCase();
      
      if (allPossibleAirlineCodes.includes(airlineCode)) {
        fqtv = fqtv.replace(/^([A-Z0-9]{2})\s+/, '$1-');
      }
    }
    
    if (fqtv && fqtvTierCode) {
      const flightAirlineCode = flightNo.slice(0, 2).toUpperCase();
      let fqtvAirlineCode = '';
      
      const fqtvUpper = fqtv.toUpperCase();
      
      const dashMatch = fqtvUpper.match(/^([A-Z0-9]{2})[- ]/);
      if (dashMatch) {
        fqtvAirlineCode = dashMatch[1];
      } else {
        fqtvAirlineCode = fqtvUpper.substring(0, 2);
      }
      
      let tierName;
      if (fqtvAirlineCode && flightAirlineCode && 
          fqtvAirlineCode.toUpperCase() === flightAirlineCode.toUpperCase()) {
        tierName = fqtvTierMappings.same[fqtvTierCode] || '';
      } else {
        tierName = fqtvTierMappings.different[fqtvTierCode] || '';
      }
      
      if (tierName) {
        const standardTierRegex = /\/(Sapphire|Emerald|Ruby|Platinum|Gold|Silver)$/i;
        if (!standardTierRegex.test(fqtv)) {
          fqtv = fqtv.replace(/\/\s*(Sapphire|Emerald|Ruby|Platinum|Gold|Silver|SAPPHIRE|EMERALD|RUBY|PLATINUM|GOLD|SILVER|G|S)\s*$/i, '');
          fqtv = fqtv.replace(/[Nn][123]\s*$/, '').trim();
          fqtv = `${fqtv}/${tierName}`;
        }
      }
    }
  }

  const lastTwo = code.slice(-2);
  if (!hasNoFqtv && (flightNo.startsWith('BA') || flightNo.startsWith('MH')) && fqtv) {
    if (lastTwo === 'Y1') {
      if (!fqtv.includes('/')) {
        fqtv += '/G';
      } else if (!fqtv.includes('/G')) {
        fqtv = fqtv.replace(/\/[^\/]+$/, '/G');
      }
    } else if (lastTwo === 'Y2') {
      if (!fqtv.includes('/')) {
        fqtv += '/S';
      } else if (!fqtv.includes('/S')) {
        fqtv = fqtv.replace(/\/[^\/]+$/, '/S');
      }
    }
  } else if (flightNo.startsWith('OS')) {
    const lastIndex = parts.length - 1;
    const fourthLast = parts[lastIndex - 3] || '';
    const thirdLast = parts[lastIndex - 2] || '';
    const fourthLastToken = fourthLast.trim();
    const thirdLastToken = thirdLast.trim();
    
    if (fourthLastToken.length === 2 && thirdLastToken.length > 4) {
      if (!fqtv) {
        fqtv = (fourthLastToken + ' ' + thirdLastToken).trim();
      }
    }
  }

  // SPECIAL HANDLING FOR SQ FLIGHTS
  if (flightNo.startsWith('SQ')) {
    seatNo = '';
    pnr = '';
  }

  nameInput.value = name;
  pnrInput.value = pnr;
  flightInput.value = flightNo;
  seatInput.value = seatNo;
  classInput.value = seatClass;
  fqtvInput.value = hasNoFqtv ? '' : (fqtv || '');
  serialInput.value = '';
  remarksInput.value = '';
  numPaxInput.value = 1;
}

// ----- Barcode Scanner Detection -----
let scannerTimer;
let lastValue = '';
let isScannerActive = false;
let isProcessing = false;

function handleScannerInput() {
  if (isProcessing) return;
  
  const currentValue = codeInput.value;
  
  if (currentValue.length > lastValue.length + 5) {
    isScannerActive = true;
    scannerIndicator.classList.add('show');
    
    clearTimeout(scannerTimer);
    scannerTimer = setTimeout(() => {
      processScannerInput();
    }, 100);
  } 
  else if (currentValue !== lastValue) {
    if (isScannerActive) {
      isScannerActive = false;
      scannerIndicator.classList.remove('show');
    }
    
    clearTimeout(scannerTimer);
    scannerTimer = setTimeout(() => {
      processManualInput();
    }, 800);
  }
  
  lastValue = currentValue;
}

function processScannerInput() {
  if (isProcessing) return;
  isProcessing = true;
  
  scannerIndicator.classList.remove('show');
  isScannerActive = false;
  
  parseCode();
  const entry = {
    date: currentShiftDate,
    user: userDisplay.textContent,
    shift: currentShiftType,
    code: codeInput.value,
    name: nameInput.value,
    pnr: pnrInput.value,
    flight: flightInput.value,
    airline: airlineSelect.value,
    seat: seatInput.value,
    class: classInput.value,
    serial: serialInput.value,
    remarks: remarksInput.value,
    fqtv: fqtvInput.value,
    numPax: Number(numPaxInput.value)||1,
    approved: false
  };
  saveEntry(entry);
  
  setTimeout(() => {
    isProcessing = false;
  }, 1000);
}

function processManualInput() {
  if (isProcessing) return;
  isProcessing = true;
  
  parseCode();
  const entry = {
    date: currentShiftDate,
    user: userDisplay.textContent,
    shift: currentShiftType,
    code: codeInput.value,
    name: nameInput.value,
    pnr: pnrInput.value,
    flight: flightInput.value,
    airline: airlineSelect.value,
    seat: seatInput.value,
    class: classInput.value,
    serial: serialInput.value,
    remarks: remarksInput.value,
    fqtv: fqtvInput.value,
    numPax: Number(numPaxInput.value)||1,
    approved: false
  };
  saveEntry(entry);
  
  setTimeout(() => {
    isProcessing = false;
  }, 1000);
}

function handleFieldExit() {
  if (isProcessing) return;
  
  const code = codeInput.value.trim();
  if (code) {
    parseCode();
    if (nameInput.value && flightInput.value) {
      isProcessing = true;
      const entry = {
        date: currentShiftDate,
        user: userDisplay.textContent,
        shift: currentShiftType,
        code: codeInput.value,
        name: nameInput.value,
        pnr: pnrInput.value,
        flight: flightInput.value,
        airline: airlineSelect.value,
        seat: seatInput.value,
        class: classInput.value,
        serial: serialInput.value,
        remarks: remarksInput.value,
        fqtv: fqtvInput.value,
        numPax: Number(numPaxInput.value)||1,
        approved: false
      };
      saveEntry(entry);
      
      setTimeout(() => {
        isProcessing = false;
      }, 1000);
    }
  }
}

manualSaveBtn.addEventListener('click', ()=>{
  if (isProcessing) return;
  isProcessing = true;
  
  parseCode();
  const entry = {
    date: currentShiftDate,
    user: userDisplay.textContent,
    shift: currentShiftType,
    code: codeInput.value,
    name: nameInput.value,
    pnr: pnrInput.value,
    flight: flightInput.value,
    airline: airlineSelect.value,
    seat: seatInput.value,
    class: classInput.value,
    serial: serialInput.value,
    remarks: remarksInput.value,
    fqtv: fqtvInput.value,
    numPax: Number(numPaxInput.value)||1,
    approved: false
  };
  saveEntry(entry);
  
  setTimeout(() => {
    isProcessing = false;
  }, 1000);
});

// ----- Initialize -----
document.addEventListener('DOMContentLoaded', function() {
  loadApprovedEntriesCache();
  
  const loadedFromCache = loadCurrentShiftFromLocalStorage();
  
  refreshShiftBtn.addEventListener('click', fetchCurrentOpenShift);
  
  if (!loadedFromCache) {
    showNoShiftMessage();
    setTimeout(() => {
      fetchCurrentOpenShift();
    }, 500);
  }
  
  codeInput.addEventListener('input', handleScannerInput);
  
  codeInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      clearTimeout(scannerTimer);
      if (isScannerActive) {
        processScannerInput();
      } else {
        processManualInput();
      }
    }
  });
  
  codeInput.addEventListener('blur', handleFieldExit);
  
  renderEntries();
  
  // Clean up pending checks on page unload
  window.addEventListener('beforeunload', () => {
    pendingFlightChecks.forEach(({ timeout }) => {
      if (timeout) clearTimeout(timeout);
    });
  });
  
  // Reset flight check counter periodically
  setInterval(() => {
    const now = Date.now();
    if (now - lastFlightCheckTime > FLIGHT_CHECK_RESET_TIME) {
      resetFlightCheckCounter();
      batchedFlightCache.clear();
    }
  }, FLIGHT_CHECK_RESET_TIME);
});
