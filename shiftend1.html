<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Transactions Report</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F5E8B8;
            --gold-dark: #B8860B;
            --gold-darker: #8B6914;
            --white: #FFFFFF;
            --off-white: #FFFEF7;
            --light-gray: #F8F8F8;
            --gray: #E5E5E5;
            --dark-gray: #666666;
            --success: #4CAF50;
            --error: #f44336;
            --info: #2196F3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--off-white);
            color: var(--gold-darker);
            padding: 20px;
            min-height: 100vh;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 248, 225, 0.3) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(255, 248, 225, 0.3) 0%, transparent 20%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.15);
            overflow: hidden;
            border: 2px solid var(--gold-light);
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gold), var(--gold-dark), var(--gold));
            z-index: 2;
        }
        
        header {
            background: linear-gradient(135deg, var(--gold-light) 0%, rgba(212, 175, 55, 0.9) 100%);
            color: var(--gold-darker);
            padding: 20px 30px;
            text-align: center;
            border-bottom: 3px solid var(--gold);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .company-info {
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .company-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gold-darker);
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        
        .company-address {
            font-size: 1rem;
            color: var(--gold-dark);
            margin-bottom: 3px;
            font-weight: 500;
        }
        
        .company-phone {
            font-size: 0.9rem;
            color: var(--gold-darker);
            font-weight: 600;
        }
        
        h1 {
            font-size: 1.8rem;
            margin: 10px 0 5px 0;
            font-weight: 700;
            color: var(--gold-darker);
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--gold-dark);
            position: relative;
            z-index: 1;
        }
        
        .filter-section {
            padding: 20px 30px;
            background-color: var(--off-white);
            border-bottom: 2px solid var(--gold-light);
            position: relative;
        }
        
        .filter-section::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 5%;
            right: 5%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
        
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end;
        }
        
        .filter-group {
            flex: 1;
            min-width: 220px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gold-darker);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-group label i {
            color: var(--gold);
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--gold-light);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: var(--white);
            color: var(--gold-darker);
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--white);
            border: 2px solid var(--gold);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--gold-dark), var(--gold-darker));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--light-gray), var(--gray));
            color: var(--gold-darker);
            border: 2px solid var(--gold-light);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, var(--gray), #d9d9d9);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #219653);
            color: var(--white);
            border: 2px solid #219653;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #219653, #1e8449);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }
        
        .report-container {
            padding: 20px;
            min-height: 300px;
            background: linear-gradient(to bottom, var(--off-white), var(--white));
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--gold-dark);
            font-size: 16px;
        }
        
        .loading i {
            font-size: 40px;
            margin-bottom: 20px;
            color: var(--gold);
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: var(--error);
            font-size: 16px;
            background-color: rgba(244, 67, 54, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--error);
            border: 2px solid rgba(244, 67, 54, 0.2);
        }
        
        .no-data {
            text-align: center;
            padding: 60px;
            color: var(--gold-dark);
            font-size: 16px;
            background: linear-gradient(135deg, var(--off-white), var(--light-gray));
            border-radius: 12px;
            border: 2px dashed var(--gold-light);
        }
        
        /* A4 Report Styles */
        .a4-report {
            width: 21cm;
            min-height: 29.7cm;
            margin: 0 auto;
            background: var(--white);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
            padding: 1.5cm;
            font-size: 12px;
            line-height: 1.4;
            border: 1px solid var(--gold-light);
            position: relative;
        }
        
        .a4-report::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gold), var(--gold-dark), var(--gold));
        }
        
        .report-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--gold);
            position: relative;
        }
        
        .report-header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 25%;
            right: 25%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-light), transparent);
        }
        
        .report-company {
            margin-bottom: 10px;
        }
        
        .report-company-name {
            font-size: 18px;
            font-weight: bold;
            color: var(--gold-darker);
            margin-bottom: 3px;
        }
        
        .report-company-address {
            font-size: 11px;
            color: var(--gold-dark);
            margin-bottom: 2px;
        }
        
        .report-company-phone {
            font-size: 10px;
            color: var(--gold-darker);
            font-weight: 600;
        }
        
        .report-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--gold-darker);
            margin: 10px 0 5px 0;
            letter-spacing: 1px;
        }
        
        .report-subtitle {
            font-size: 14px;
            color: var(--gold-dark);
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .report-date {
            font-size: 12px;
            color: var(--gold-darker);
            font-weight: 600;
            background: var(--gold-light);
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            margin-top: 8px;
        }
        
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 11px;
            border: 1px solid var(--gold-light);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.08);
        }
        
        .summary-table th {
            background: linear-gradient(to bottom, var(--gold-light), rgba(212, 175, 55, 0.9));
            color: var(--gold-darker);
            padding: 10px 8px;
            text-align: left;
            font-weight: 600;
            border: 1px solid var(--gold);
        }
        
        .summary-table td {
            padding: 8px 8px;
            border: 1px solid var(--gold-light);
        }
        
        .summary-table tr:nth-child(even) {
            background-color: rgba(255, 248, 225, 0.3);
        }
        
        .summary-table tr:hover {
            background-color: rgba(212, 175, 55, 0.1);
        }
        
        .grand-total {
            background: linear-gradient(to right, var(--gold-light), rgba(212, 175, 55, 0.8)) !important;
            color: var(--gold-darker) !important;
            font-weight: bold;
            font-size: 12px;
            border-top: 2px solid var(--gold) !important;
        }
        
        .transactions-count, .pax-count {
            text-align: center;
            font-weight: 600;
        }
        
        .transactions-count {
            color: var(--gold-darker);
        }
        
        .pax-count {
            color: var(--success);
        }
        
        .report-footer {
            margin-top: 25px;
            padding-top: 12px;
            border-top: 2px solid var(--gold-light);
            text-align: center;
            color: var(--gold-dark);
            font-size: 10px;
            position: relative;
        }
        
        .report-footer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 20%;
            right: 20%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
        
        .print-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }
        
        .print-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--white);
            border: none;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .print-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .print-btn:hover::before {
            left: 100%;
        }
        
        .print-btn:hover {
            background: linear-gradient(135deg, var(--gold-dark), var(--gold-darker));
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.6);
        }
        
        .back-btn {
            background: linear-gradient(135deg, var(--gray), var(--dark-gray));
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, var(--dark-gray), #555);
        }
        
        .status-message {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 15px 30px;
            text-align: center;
            font-weight: 600;
            display: none;
            border-left: 4px solid;
            background: var(--off-white);
            border: 2px solid var(--gold-light);
        }
        
        .success {
            color: var(--success);
            border-left-color: var(--success);
        }
        
        .error {
            color: var(--error);
            border-left-color: var(--error);
        }
        
        .info {
            color: var(--gold);
            border-left-color: var(--gold);
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: var(--gold-dark);
            font-size: 0.9rem;
            border-top: 2px solid var(--gold-light);
            background: linear-gradient(to bottom, var(--off-white), var(--white));
        }
        
        @media screen and (max-width: 1200px) {
            .a4-report {
                width: 100%;
                padding: 1cm;
            }
            
            .filter-container {
                flex-direction: column;
            }
        }
        
        @media print {
            body {
                background: var(--white);
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                border-radius: 0;
                border: none;
            }
            
            .container::before, header, .filter-section, .print-controls, .action-buttons, footer {
                display: none !important;
            }
            
            .report-container {
                padding: 0;
            }
            
            .a4-report {
                width: 100%;
                margin: 0;
                padding: 0;
                box-shadow: none;
                font-size: 10px;
                border: none;
            }
            
            .a4-report::before {
                display: none;
            }
            
            .summary-table {
                font-size: 10px;
                box-shadow: none;
            }
            
            .report-title {
                font-size: 18px;
            }
            
            .report-company-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="company-info" id="companyInfo">
                <!-- Company info will be loaded from Co.js -->
            </div>
            <h1><i class="fas fa-chart-line"></i> Shift Transactions Report</h1>
            <p class="subtitle">Daily transactions summary report</p>
        </header>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="filter-section">
            <div class="filter-container">
                <div class="filter-group">
                    <label for="dateFilter"><i class="fas fa-calendar-alt"></i> Date</label>
                    <input type="date" id="dateFilter" value="">
                </div>
                
                <div class="filter-group">
                    <label for="shiftFilter"><i class="fas fa-business-time"></i> Shift</label>
                    <select id="shiftFilter">
                        <option value="all">All Shifts</option>
                        <option value="morning">Morning Shift</option>
                        <option value="evening">Evening Shift</option>
                    </select>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="generateBtn" class="btn btn-primary">
                    <i class="fas fa-search"></i> Generate Report
                </button>
                <button id="resetBtn" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> Reset Filters
                </button>
                <button id="exportBtn" class="btn btn-success" style="display: none;">
                    <i class="fas fa-file-excel"></i> Export Data
                </button>
            </div>
        </div>
        
        <div class="report-container" id="reportContainer">
            <div class="no-data" id="noDataMessage">
                <i class="fas fa-file-alt" style="font-size: 48px; margin-bottom: 20px; color: var(--gold-light);"></i>
                <h3 style="color: var(--gold-darker);">No Report Generated</h3>
                <p>Select date and shift, then click "Generate Report"</p>
            </div>
        </div>
        
        <footer>
            <p><i class="fas fa-database" style="color: var(--gold);"></i> Shift Transactions Reporting System</p>
        </footer>
    </div>
    
    <div class="print-controls" style="display: none;" id="printControls">
        <button id="printBtn" class="print-btn">
            <i class="fas fa-print"></i>
        </button>
        <button id="backToFilters" class="print-btn back-btn">
            <i class="fas fa-arrow-left"></i>
        </button>
    </div>

    <!-- Include Co.js for company information -->
    <script src="./Co.js"></script>
    <script src="./fireC1.js"></script>
    <script>
        // ==================== DOM ELEMENTS ====================
        const dateFilter = document.getElementById('dateFilter');
        const shiftFilter = document.getElementById('shiftFilter');
        const generateBtn = document.getElementById('generateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const exportBtn = document.getElementById('exportBtn');
        const printBtn = document.getElementById('printBtn');
        const backToFilters = document.getElementById('backToFilters');
        const reportContainer = document.getElementById('reportContainer');
        const noDataMessage = document.getElementById('noDataMessage');
        const statusMessage = document.getElementById('statusMessage');
        const printControls = document.getElementById('printControls');
        const companyInfoElement = document.getElementById('companyInfo');

        // ==================== GLOBAL VARIABLES ====================
        let currentReportData = null;
        let companyInfo = {
            name: "Koveli Lounge",
            address: "Velana International Airport",
            phone: "+960 304 6677"
        };

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            // Load company info from Co.js if available
            if (typeof window.companyInfo !== 'undefined') {
                companyInfo = window.companyInfo;
            }
            
            // Display company info
            displayCompanyInfo();
            
            // Set default date to today
            const today = new Date();
            const todayString = today.toISOString().split('T')[0];
            dateFilter.value = todayString;
            
            // Setup event listeners
            setupEventListeners();
        });

        // ==================== DISPLAY COMPANY INFO ====================
        function displayCompanyInfo() {
            companyInfoElement.innerHTML = `
                <div class="company-name">${companyInfo.name}</div>
                <div class="company-address">${companyInfo.address}</div>
                <div class="company-phone">${companyInfo.phone}</div>
            `;
        }

        // ==================== EVENT LISTENERS ====================
        function setupEventListeners() {
            generateBtn.addEventListener('click', generateReport);
            resetBtn.addEventListener('click', resetFilters);
            exportBtn.addEventListener('click', exportToExcel);
            printBtn.addEventListener('click', printReport);
            backToFilters.addEventListener('click', showFilters);
        }

        // ==================== REPORT GENERATION ====================
        async function generateReport() {
            try {
                const date = dateFilter.value;
                const shift = shiftFilter.value;
                
                if (!date) {
                    showMessage("Please select a date", "error");
                    return;
                }
                
                // Show loading state
                reportContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading transactions for ${date}...</p>
                    </div>
                `;
                
                noDataMessage.style.display = 'none';
                printControls.style.display = 'none';
                exportBtn.style.display = 'none';
                
                // Build query
                let query = window.passengerDb
                    .collection('passengers')
                    .where('approved', '==', true)
                    .where('date', '==', date);
                
                // Add shift filter if not "all"
                if (shift !== 'all') {
                    query = query.where('shift', '==', shift);
                }
                
                // Execute query
                const querySnapshot = await query.get();
                
                if (querySnapshot.empty) {
                    reportContainer.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-file-alt" style="font-size: 48px; margin-bottom: 20px; color: var(--gold-light);"></i>
                            <h3 style="color: var(--gold-darker);">No Data Found</h3>
                            <p>No transactions for Date: ${date} | Shift: ${shift === 'all' ? 'All' : shift}</p>
                        </div>
                    `;
                    return;
                }
                
                // Process data
                const transactions = [];
                querySnapshot.forEach(doc => {
                    transactions.push({ id: doc.id, ...doc.data() });
                });
                
                console.log(`Found ${transactions.length} transactions`);
                
                // Group data by flight
                const flightData = groupDataByFlight(transactions);
                
                // Store current report data
                currentReportData = {
                    date: date,
                    shift: shift,
                    transactions: transactions,
                    flightData: flightData
                };
                
                // Generate and display report
                generateReportHTML(flightData, date, shift);
                
                // Show export button and print controls
                exportBtn.style.display = 'flex';
                printControls.style.display = 'flex';
                
                showMessage(`Report generated: ${flightData.totalFlights} flights, ${flightData.totalTransactions} transactions`, "success");
                
            } catch (error) {
                console.error("Error generating report:", error);
                reportContainer.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle" style="font-size: 36px; margin-bottom: 15px; color: var(--error);"></i>
                        <h3 style="color: var(--error);">Error Loading Report</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                showMessage("Error generating report: " + error.message, "error");
            }
        }

        // ==================== GROUP DATA BY FLIGHT ====================
        function groupDataByFlight(transactions) {
            const flightMap = new Map();
            let totalTransactions = 0;
            let totalPax = 0;
            
            transactions.forEach(transaction => {
                const airline = transaction.airline || 'Unknown';
                const flightNo = transaction.flightNo || 'Unknown';
                const key = `${airline}_${flightNo}`;
                const numPax = transaction.numPax || 1;
                
                if (!flightMap.has(key)) {
                    flightMap.set(key, {
                        airline: airline,
                        flightNo: flightNo,
                        transactions: 0,
                        pax: 0
                    });
                }
                
                const flight = flightMap.get(key);
                flight.transactions++;
                flight.pax += numPax;
                totalTransactions++;
                totalPax += numPax;
            });
            
            // Convert Map to sorted array
            const flights = Array.from(flightMap.values()).sort((a, b) => {
                if (a.airline === b.airline) {
                    return a.flightNo.localeCompare(b.flightNo);
                }
                return a.airline.localeCompare(b.airline);
            });
            
            return {
                flights: flights,
                totalTransactions: totalTransactions,
                totalPax: totalPax,
                totalFlights: flights.length
            };
        }

        // ==================== GENERATE REPORT HTML ====================
        function generateReportHTML(flightData, date, shift) {
            // Format date
            const formattedDate = new Date(date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                weekday: 'short'
            });
            
            // Format time
            const generatedTime = new Date().toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            // Generate report HTML
            let reportHTML = `
                <div class="a4-report">
                    <div class="report-header">
                        <div class="report-company">
                            <div class="report-company-name">${companyInfo.name}</div>
                            <div class="report-company-address">${companyInfo.address}</div>
                            <div class="report-company-phone">${companyInfo.phone}</div>
                        </div>
                        <div class="report-title">SHIFT TRANSACTIONS SUMMARY</div>
                        <div class="report-date">${formattedDate} | ${shift === 'all' ? 'All Shifts' : shift.charAt(0).toUpperCase() + shift.slice(1)} Shift</div>
                    </div>
                    
                    <table class="summary-table">
                        <thead>
                            <tr>
                                <th width="40%">Airline</th>
                                <th width="30%">Flight No</th>
                                <th width="15%">Transactions</th>
                                <th width="15%">Total Pax</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            // Add flight rows
            flightData.flights.forEach(flight => {
                reportHTML += `
                    <tr>
                        <td>${flight.airline}</td>
                        <td>${flight.flightNo}</td>
                        <td class="transactions-count">${flight.transactions}</td>
                        <td class="pax-count">${flight.pax}</td>
                    </tr>
                `;
            });
            
            // Add grand total row
            reportHTML += `
                    <tr class="grand-total">
                        <td colspan="2"><strong>GRAND TOTAL (${flightData.totalFlights} Flights)</strong></td>
                        <td><strong>${flightData.totalTransactions}</strong></td>
                        <td><strong>${flightData.totalPax}</strong></td>
                    </tr>
                </tbody>
            </table>
            
            <div class="report-footer">
                <p>Report generated on ${new Date().toLocaleDateString()} at ${generatedTime}</p>
                <p>Total: ${flightData.totalFlights} flights | ${flightData.totalTransactions} transactions | ${flightData.totalPax} pax</p>
            </div>
        </div>
            `;
            
            reportContainer.innerHTML = reportHTML;
        }

        // ==================== EXPORT TO EXCEL ====================
        function exportToExcel() {
            if (!currentReportData) return;
            
            try {
                const { flightData, date, shift } = currentReportData;
                
                // Create CSV content
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Airline,Flight No,Transactions,Total Pax\n";
                
                // Add flight rows
                flightData.flights.forEach(flight => {
                    csvContent += `${flight.airline},${flight.flightNo},${flight.transactions},${flight.pax}\n`;
                });
                
                // Add grand total
                csvContent += `GRAND TOTAL,,${flightData.totalTransactions},${flightData.totalPax}\n`;
                
                // Create download link
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `${companyInfo.name.replace(/\s+/g, '_')}_transactions_${date}_${shift}.csv`);
                document.body.appendChild(link);
                
                // Download file
                link.click();
                document.body.removeChild(link);
                
                showMessage("Data exported successfully", "success");
                
            } catch (error) {
                console.error("Error exporting:", error);
                showMessage("Error exporting: " + error.message, "error");
            }
        }

        // ==================== PRINT REPORT ====================
        function printReport() {
            window.print();
        }

        // ==================== SHOW FILTERS ====================
        function showFilters() {
            printControls.style.display = 'none';
            reportContainer.innerHTML = '';
            noDataMessage.style.display = 'block';
            exportBtn.style.display = 'none';
        }

        // ==================== RESET FILTERS ====================
        function resetFilters() {
            const today = new Date();
            const todayString = today.toISOString().split('T')[0];
            
            dateFilter.value = todayString;
            shiftFilter.value = 'all';
            
            showFilters();
            showMessage("Filters reset to default", "info");
        }

        // ==================== UTILITY FUNCTIONS ====================
        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
    </script>
