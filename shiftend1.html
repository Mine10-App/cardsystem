<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Summary Report</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
            border-bottom: 4px solid #3498db;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .filter-section {
            padding: 20px 30px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            background-color: white;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: 2px solid #2980b9;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            border: 2px solid #7f8c8d;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #7f8c8d, #6c7b7d);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(127, 140, 141, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #219653);
            color: white;
            border: 2px solid #219653;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #219653, #1e8449);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }
        
        .report-container {
            padding: 20px;
            min-height: 300px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .loading i {
            font-size: 36px;
            margin-bottom: 15px;
            color: #3498db;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 30px;
            color: #e74c3c;
            font-size: 16px;
            background-color: #ffeaea;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 16px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #ddd;
        }
        
        /* A4 Report Styles - ULTRA SIMPLE */
        .a4-report {
            width: 21cm;
            min-height: 29.7cm;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 1.5cm;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .report-header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }
        
        .report-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .report-subtitle {
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .report-date {
            font-size: 12px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 11px;
        }
        
        .summary-table th {
            background-color: #2c3e50;
            color: white;
            padding: 8px 6px;
            text-align: left;
            font-weight: 600;
            border: 1px solid #34495e;
        }
        
        .summary-table td {
            padding: 6px 6px;
            border: 1px solid #ddd;
        }
        
        .summary-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .summary-table tr:hover {
            background-color: #e8f4fc;
        }
        
        .grand-total {
            background-color: #2c3e50 !important;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        .flight-count, .pax-count {
            text-align: center;
            font-weight: 600;
        }
        
        .report-footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #7f8c8d;
            font-size: 10px;
        }
        
        .print-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }
        
        .print-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #3498db;
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .print-btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .back-btn {
            background: #7f8c8d;
        }
        
        .back-btn:hover {
            background: #6c7b7d;
        }
        
        .status-message {
            padding: 12px 15px;
            border-radius: 6px;
            margin: 15px 30px;
            text-align: center;
            font-weight: 600;
            display: none;
            border-left: 4px solid;
        }
        
        .success {
            background-color: #e8f6ef;
            color: #27ae60;
            border-color: #27ae60;
        }
        
        .error {
            background-color: #fdeded;
            color: #e74c3c;
            border-color: #e74c3c;
        }
        
        .info {
            background-color: #e8f4fc;
            color: #3498db;
            border-color: #3498db;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #7f8c8d;
            font-size: 0.8rem;
            border-top: 2px solid #f0f0f0;
            background-color: #f8f9fa;
        }
        
        @media screen and (max-width: 1200px) {
            .a4-report {
                width: 100%;
                padding: 1cm;
            }
            
            .filter-container {
                flex-direction: column;
            }
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                border-radius: 0;
            }
            
            header, .filter-section, .print-controls, .action-buttons, footer {
                display: none !important;
            }
            
            .report-container {
                padding: 0;
            }
            
            .a4-report {
                width: 100%;
                margin: 0;
                padding: 0;
                box-shadow: none;
                font-size: 10px;
            }
            
            .summary-table {
                font-size: 10px;
            }
            
            .report-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-alt"></i> Shift Summary</h1>
            <p class="subtitle">Flight-wise passenger count - Simple Report</p>
        </header>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="filter-section">
            <div class="filter-container">
                <div class="filter-group">
                    <label for="dateFilter"><i class="fas fa-calendar-alt"></i> Date</label>
                    <input type="date" id="dateFilter" value="">
                </div>
                
                <div class="filter-group">
                    <label for="shiftFilter"><i class="fas fa-business-time"></i> Shift</label>
                    <select id="shiftFilter">
                        <option value="all">All Shifts</option>
                        <option value="morning">Morning Shift</option>
                        <option value="evening">Evening Shift</option>
                    </select>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="generateBtn" class="btn btn-primary">
                    <i class="fas fa-search"></i> Generate
                </button>
                <button id="resetBtn" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> Reset
                </button>
                <button id="exportBtn" class="btn btn-success" style="display: none;">
                    <i class="fas fa-file-excel"></i> Export
                </button>
            </div>
        </div>
        
        <div class="report-container" id="reportContainer">
            <div class="no-data" id="noDataMessage">
                <i class="fas fa-file-alt" style="font-size: 48px; margin-bottom: 15px; color: #ddd;"></i>
                <h3>No Report Generated</h3>
                <p>Select date and shift, then click "Generate"</p>
            </div>
        </div>
        
        <footer>
            <p>Shift Summary Report System</p>
        </footer>
    </div>
    
    <div class="print-controls" style="display: none;" id="printControls">
        <button id="printBtn" class="print-btn">
            <i class="fas fa-print"></i>
        </button>
        <button id="backToFilters" class="print-btn back-btn">
            <i class="fas fa-arrow-left"></i>
        </button>
    </div>

    <script src="./fireC1.js"></script>
    <script>
        // ==================== DOM ELEMENTS ====================
        const dateFilter = document.getElementById('dateFilter');
        const shiftFilter = document.getElementById('shiftFilter');
        const generateBtn = document.getElementById('generateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const exportBtn = document.getElementById('exportBtn');
        const printBtn = document.getElementById('printBtn');
        const backToFilters = document.getElementById('backToFilters');
        const reportContainer = document.getElementById('reportContainer');
        const noDataMessage = document.getElementById('noDataMessage');
        const statusMessage = document.getElementById('statusMessage');
        const printControls = document.getElementById('printControls');

        // ==================== GLOBAL VARIABLES ====================
        let currentReportData = null;

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            // Set default date to today
            const today = new Date();
            const todayString = today.toISOString().split('T')[0];
            dateFilter.value = todayString;
            
            // Setup event listeners
            setupEventListeners();
        });

        // ==================== EVENT LISTENERS ====================
        function setupEventListeners() {
            generateBtn.addEventListener('click', generateReport);
            resetBtn.addEventListener('click', resetFilters);
            exportBtn.addEventListener('click', exportToExcel);
            printBtn.addEventListener('click', printReport);
            backToFilters.addEventListener('click', showFilters);
        }

        // ==================== REPORT GENERATION ====================
        async function generateReport() {
            try {
                const date = dateFilter.value;
                const shift = shiftFilter.value;
                
                if (!date) {
                    showMessage("Please select a date", "error");
                    return;
                }
                
                // Show loading state
                reportContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading data for ${date}...</p>
                    </div>
                `;
                
                noDataMessage.style.display = 'none';
                printControls.style.display = 'none';
                exportBtn.style.display = 'none';
                
                // Build query
                let query = window.passengerDb
                    .collection('passengers')
                    .where('approved', '==', true)
                    .where('date', '==', date);
                
                // Add shift filter if not "all"
                if (shift !== 'all') {
                    query = query.where('shift', '==', shift);
                }
                
                // Execute query
                const querySnapshot = await query.get();
                
                if (querySnapshot.empty) {
                    reportContainer.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-file-alt" style="font-size: 48px; margin-bottom: 15px; color: #ddd;"></i>
                            <h3>No Data Found</h3>
                            <p>No data for Date: ${date} | Shift: ${shift === 'all' ? 'All' : shift}</p>
                        </div>
                    `;
                    return;
                }
                
                // Process data
                const passengers = [];
                querySnapshot.forEach(doc => {
                    passengers.push({ id: doc.id, ...doc.data() });
                });
                
                console.log(`Found ${passengers.length} passengers`);
                
                // Group data by flight
                const flightData = groupDataByFlight(passengers);
                
                // Store current report data
                currentReportData = {
                    date: date,
                    shift: shift,
                    passengers: passengers,
                    flightData: flightData
                };
                
                // Generate and display report
                generateReportHTML(flightData, date, shift);
                
                // Show export button and print controls
                exportBtn.style.display = 'flex';
                printControls.style.display = 'flex';
                
                showMessage(`Report generated: ${flightData.flights.length} flights, ${flightData.totalPassengers} passengers`, "success");
                
            } catch (error) {
                console.error("Error generating report:", error);
                reportContainer.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle" style="font-size: 36px; margin-bottom: 15px;"></i>
                        <h3>Error Loading Report</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                showMessage("Error generating report: " + error.message, "error");
            }
        }

        // ==================== GROUP DATA BY FLIGHT ====================
        function groupDataByFlight(passengers) {
            const flightMap = new Map();
            let totalPassengers = 0;
            let totalPax = 0;
            
            passengers.forEach(passenger => {
                const airline = passenger.airline || 'Unknown';
                const flightNo = passenger.flightNo || 'Unknown';
                const key = `${airline}_${flightNo}`;
                const numPax = passenger.numPax || 1;
                
                if (!flightMap.has(key)) {
                    flightMap.set(key, {
                        airline: airline,
                        flightNo: flightNo,
                        passengers: 0,
                        pax: 0
                    });
                }
                
                const flight = flightMap.get(key);
                flight.passengers++;
                flight.pax += numPax;
                totalPassengers++;
                totalPax += numPax;
            });
            
            // Convert Map to sorted array
            const flights = Array.from(flightMap.values()).sort((a, b) => {
                if (a.airline === b.airline) {
                    return a.flightNo.localeCompare(b.flightNo);
                }
                return a.airline.localeCompare(b.airline);
            });
            
            return {
                flights: flights,
                totalPassengers: totalPassengers,
                totalPax: totalPax,
                totalFlights: flights.length
            };
        }

        // ==================== GENERATE REPORT HTML ====================
        function generateReportHTML(flightData, date, shift) {
            // Format date
            const formattedDate = new Date(date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            
            // Generate report HTML
            let reportHTML = `
                <div class="a4-report">
                    <div class="report-header">
                        <div class="report-title">DAILY SHIFT SUMMARY</div>
                        <div class="report-subtitle">${formattedDate} | ${shift === 'all' ? 'All Shifts' : shift.charAt(0).toUpperCase() + shift.slice(1)}</div>
                    </div>
                    
                    <table class="summary-table">
                        <thead>
                            <tr>
                                <th width="40%">Airline</th>
                                <th width="30%">Flight No</th>
                                <th width="15%">Passengers</th>
                                <th width="15%">Pax</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            // Add flight rows
            flightData.flights.forEach(flight => {
                reportHTML += `
                    <tr>
                        <td>${flight.airline}</td>
                        <td>${flight.flightNo}</td>
                        <td class="flight-count">${flight.passengers}</td>
                        <td class="pax-count">${flight.pax}</td>
                    </tr>
                `;
            });
            
            // Add grand total row
            reportHTML += `
                    <tr class="grand-total">
                        <td colspan="2">GRAND TOTAL (${flightData.totalFlights} Flights)</td>
                        <td>${flightData.totalPassengers}</td>
                        <td>${flightData.totalPax}</td>
                    </tr>
                </tbody>
            </table>
            
            <div class="report-footer">
                <p>Generated: ${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
            </div>
        </div>
            `;
            
            reportContainer.innerHTML = reportHTML;
        }

        // ==================== EXPORT TO EXCEL ====================
        function exportToExcel() {
            if (!currentReportData) return;
            
            try {
                const { flightData, date, shift } = currentReportData;
                
                // Create CSV content
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Airline,Flight No,Passengers,Total Pax\n";
                
                // Add flight rows
                flightData.flights.forEach(flight => {
                    csvContent += `${flight.airline},${flight.flightNo},${flight.passengers},${flight.pax}\n`;
                });
                
                // Add grand total
                csvContent += `GRAND TOTAL,,${flightData.totalPassengers},${flightData.totalPax}\n`;
                
                // Create download link
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `shift_${date}_${shift}.csv`);
                document.body.appendChild(link);
                
                // Download file
                link.click();
                document.body.removeChild(link);
                
                showMessage("File exported successfully", "success");
                
            } catch (error) {
                console.error("Error exporting:", error);
                showMessage("Error exporting: " + error.message, "error");
            }
        }

        // ==================== PRINT REPORT ====================
        function printReport() {
            window.print();
        }

        // ==================== SHOW FILTERS ====================
        function showFilters() {
            printControls.style.display = 'none';
            reportContainer.innerHTML = '';
            noDataMessage.style.display = 'block';
            exportBtn.style.display = 'none';
        }

        // ==================== RESET FILTERS ====================
        function resetFilters() {
            const today = new Date();
            const todayString = today.toISOString().split('T')[0];
            
            dateFilter.value = todayString;
            shiftFilter.value = 'all';
            
            showFilters();
            showMessage("Filters reset", "info");
        }

        // ==================== UTILITY FUNCTIONS ====================
        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
