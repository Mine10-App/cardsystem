<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Report Generator</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            border-bottom: 4px solid #3498db;
        }
        
        h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .filter-section {
            padding: 25px 30px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
            background-color: white;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: 2px solid #2980b9;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            border: 2px solid #7f8c8d;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #7f8c8d, #6c7b7d);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(127, 140, 141, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #219653);
            color: white;
            border: 2px solid #219653;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #219653, #1e8449);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }
        
        .report-container {
            padding: 30px;
            min-height: 500px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .loading i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #3498db;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: 18px;
            background-color: #ffeaea;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }
        
        .no-data {
            text-align: center;
            padding: 60px;
            color: #7f8c8d;
            font-size: 18px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #ddd;
        }
        
        /* A4 Report Styles */
        .a4-report {
            width: 21cm;
            min-height: 29.7cm;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 2cm;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .report-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #2c3e50;
            padding-bottom: 20px;
        }
        
        .report-title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .report-subtitle {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .report-date {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .report-summary {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #3498db;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .summary-item {
            text-align: center;
        }
        
        .summary-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .summary-value {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .flight-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 11px;
        }
        
        .flight-table th {
            background-color: #2c3e50;
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            border: 1px solid #34495e;
        }
        
        .flight-table td {
            padding: 10px 8px;
            border: 1px solid #ddd;
        }
        
        .flight-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .flight-table tr:hover {
            background-color: #e8f4fc;
        }
        
        .airline-header {
            background-color: #3498db !important;
            color: white;
            font-weight: bold;
            font-size: 13px;
        }
        
        .total-row {
            background-color: #2c3e50 !important;
            color: white;
            font-weight: bold;
        }
        
        .flight-count {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .pax-count {
            font-weight: bold;
            color: #27ae60;
        }
        
        .report-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
            text-align: center;
            color: #7f8c8d;
            font-size: 11px;
        }
        
        .page-break {
            page-break-before: always;
        }
        
        .print-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }
        
        .print-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #3498db;
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .print-btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .back-btn {
            background: #7f8c8d;
        }
        
        .back-btn:hover {
            background: #6c7b7d;
        }
        
        .tooltip {
            position: absolute;
            right: 70px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s;
            pointer-events: none;
        }
        
        .print-btn:hover .tooltip {
            opacity: 1;
            transform: translateX(0);
        }
        
        @media screen and (max-width: 1200px) {
            .a4-report {
                width: 100%;
                padding: 1cm;
            }
            
            .filter-container {
                flex-direction: column;
            }
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                border-radius: 0;
            }
            
            header, .filter-section, .print-controls, .action-buttons {
                display: none !important;
            }
            
            .report-container {
                padding: 0;
            }
            
            .a4-report {
                width: 100%;
                margin: 0;
                padding: 0;
                box-shadow: none;
            }
            
            .page-break {
                page-break-before: always;
            }
            
            .flight-table {
                page-break-inside: avoid;
            }
        }
        
        .status-message {
            padding: 15px 20px;
            border-radius: 6px;
            margin: 20px 30px;
            text-align: center;
            font-weight: 600;
            display: none;
            border-left: 4px solid;
        }
        
        .success {
            background-color: #e8f6ef;
            color: #27ae60;
            border-color: #27ae60;
        }
        
        .error {
            background-color: #fdeded;
            color: #e74c3c;
            border-color: #e74c3c;
        }
        
        .info {
            background-color: #e8f4fc;
            color: #3498db;
            border-color: #3498db;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 2px solid #f0f0f0;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-bar"></i> Shift Report Generator</h1>
            <p class="subtitle">Generate A4 printable daily shift reports with airline-wise breakdown</p>
        </header>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="filter-section">
            <div class="filter-container">
                <div class="filter-group">
                    <label for="dateFilter"><i class="fas fa-calendar-alt"></i> Date</label>
                    <input type="date" id="dateFilter" value="">
                </div>
                
                <div class="filter-group">
                    <label for="shiftFilter"><i class="fas fa-business-time"></i> Shift</label>
                    <select id="shiftFilter">
                        <option value="all">All Shifts</option>
                        <option value="morning">Morning Shift</option>
                        <option value="evening">Evening Shift</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="airlineFilter"><i class="fas fa-plane"></i> Airline (Optional)</label>
                    <select id="airlineFilter">
                        <option value="all">All Airlines</option>
                    </select>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="generateBtn" class="btn btn-primary">
                    <i class="fas fa-search"></i> Generate Report
                </button>
                <button id="resetBtn" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> Reset Filters
                </button>
                <button id="exportBtn" class="btn btn-success" style="display: none;">
                    <i class="fas fa-file-export"></i> Export CSV
                </button>
            </div>
        </div>
        
        <div class="report-container" id="reportContainer">
            <div class="no-data" id="noDataMessage">
                <i class="fas fa-file-alt" style="font-size: 64px; margin-bottom: 20px; color: #ddd;"></i>
                <h3>No Report Generated Yet</h3>
                <p>Select a date and shift, then click "Generate Report" to view the report</p>
            </div>
        </div>
        
        <footer>
            <p><i class="fas fa-database"></i> Shift Report System &copy; <span id="currentYear">2024</span></p>
            <p style="font-size: 0.8rem; margin-top: 5px;">Powered by Firebase</p>
        </footer>
    </div>
    
    <div class="print-controls" style="display: none;" id="printControls">
        <button id="printBtn" class="print-btn">
            <i class="fas fa-print"></i>
            <span class="tooltip">Print Report</span>
        </button>
        <button id="backToFilters" class="print-btn back-btn">
            <i class="fas fa-arrow-left"></i>
            <span class="tooltip">Back to Filters</span>
        </button>
    </div>

    <script src="./fireC1.js"></script>
    <script>
        // ==================== DOM ELEMENTS ====================
        const dateFilter = document.getElementById('dateFilter');
        const shiftFilter = document.getElementById('shiftFilter');
        const airlineFilter = document.getElementById('airlineFilter');
        const generateBtn = document.getElementById('generateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const exportBtn = document.getElementById('exportBtn');
        const printBtn = document.getElementById('printBtn');
        const backToFilters = document.getElementById('backToFilters');
        const reportContainer = document.getElementById('reportContainer');
        const noDataMessage = document.getElementById('noDataMessage');
        const statusMessage = document.getElementById('statusMessage');
        const printControls = document.getElementById('printControls');
        const currentYear = document.getElementById('currentYear');

        // ==================== GLOBAL VARIABLES ====================
        let currentReportData = null;
        let airlinesList = [];

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year
            currentYear.textContent = new Date().getFullYear();
            
            // Set default date to today
            const today = new Date();
            const todayString = today.toISOString().split('T')[0];
            dateFilter.value = todayString;
            
            // Initialize Firebase and load airlines
            initializeFirebase();
            
            // Setup event listeners
            setupEventListeners();
        });

        // ==================== FIREBASE INITIALIZATION ====================
        async function initializeFirebase() {
            try {
                if (window.passengerDb) {
                    console.log("Firebase passengerDb already initialized");
                    loadAirlinesList();
                } else {
                    console.log("Waiting for passengerDb initialization...");
                    // Try again after a short delay
                    setTimeout(() => {
                        if (window.passengerDb) {
                            loadAirlinesList();
                        } else {
                            showMessage("Firebase connection not available", "error");
                        }
                    }, 1000);
                }
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                showMessage("Firebase connection error", "error");
            }
        }

        // ==================== LOAD AIRLINES LIST ====================
        async function loadAirlinesList() {
            try {
                showMessage("Loading airlines list...", "info");
                
                // Query unique airlines from passengers collection
                const querySnapshot = await window.passengerDb
                    .collection('passengers')
                    .where('approved', '==', true)
                    .orderBy('airline')
                    .get();
                
                const airlinesSet = new Set();
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.airline) {
                        airlinesSet.add(data.airline);
                    }
                });
                
                // Convert Set to Array and sort
                airlinesList = Array.from(airlinesSet).sort();
                
                // Populate airline filter
                airlineFilter.innerHTML = '<option value="all">All Airlines</option>';
                airlinesList.forEach(airline => {
                    const option = document.createElement('option');
                    option.value = airline;
                    option.textContent = airline;
                    airlineFilter.appendChild(option);
                });
                
                console.log(`Loaded ${airlinesList.length} airlines`);
                showMessage("Ready to generate reports", "success");
                
            } catch (error) {
                console.error("Error loading airlines list:", error);
                showMessage("Error loading airlines list", "error");
            }
        }

        // ==================== EVENT LISTENERS ====================
        function setupEventListeners() {
            generateBtn.addEventListener('click', generateReport);
            resetBtn.addEventListener('click', resetFilters);
            exportBtn.addEventListener('click', exportToCSV);
            printBtn.addEventListener('click', printReport);
            backToFilters.addEventListener('click', showFilters);
        }

        // ==================== REPORT GENERATION ====================
        async function generateReport() {
            try {
                const date = dateFilter.value;
                const shift = shiftFilter.value;
                const airline = airlineFilter.value;
                
                if (!date) {
                    showMessage("Please select a date", "error");
                    return;
                }
                
                // Show loading state
                reportContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading report data for ${date}...</p>
                    </div>
                `;
                
                noDataMessage.style.display = 'none';
                printControls.style.display = 'none';
                
                // Build query
                let query = window.passengerDb
                    .collection('passengers')
                    .where('approved', '==', true)
                    .where('date', '==', date);
                
                // Add shift filter if not "all"
                if (shift !== 'all') {
                    query = query.where('shift', '==', shift);
                }
                
                // Add airline filter if not "all"
                if (airline !== 'all') {
                    query = query.where('airline', '==', airline);
                }
                
                // Execute query
                const querySnapshot = await query.get();
                
                if (querySnapshot.empty) {
                    reportContainer.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-file-alt" style="font-size: 64px; margin-bottom: 20px; color: #ddd;"></i>
                            <h3>No Data Found</h3>
                            <p>No passenger data found for the selected filters</p>
                            <p>Date: ${date} | Shift: ${shift === 'all' ? 'All' : shift} | Airline: ${airline === 'all' ? 'All' : airline}</p>
                        </div>
                    `;
                    exportBtn.style.display = 'none';
                    return;
                }
                
                // Process data
                const passengers = [];
                querySnapshot.forEach(doc => {
                    passengers.push({ id: doc.id, ...doc.data() });
                });
                
                console.log(`Found ${passengers.length} passengers`);
                
                // Group data by airline and flight
                const groupedData = groupPassengersByAirlineAndFlight(passengers);
                
                // Store current report data
                currentReportData = {
                    date: date,
                    shift: shift,
                    airline: airline,
                    passengers: passengers,
                    groupedData: groupedData
                };
                
                // Generate and display report
                generateReportHTML(groupedData, date, shift, airline, passengers.length);
                
                // Show export button
                exportBtn.style.display = 'flex';
                
                // Show print controls
                printControls.style.display = 'flex';
                
                showMessage(`Report generated: ${passengers.length} passengers found`, "success");
                
            } catch (error) {
                console.error("Error generating report:", error);
                reportContainer.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <h3>Error Loading Report</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                showMessage("Error generating report: " + error.message, "error");
            }
        }

        // ==================== GROUP DATA BY AIRLINE AND FLIGHT ====================
        function groupPassengersByAirlineAndFlight(passengers) {
            const groupedData = {};
            
            passengers.forEach(passenger => {
                const airline = passenger.airline || 'Unknown';
                const flightNo = passenger.flightNo || 'Unknown';
                
                if (!groupedData[airline]) {
                    groupedData[airline] = {};
                }
                
                if (!groupedData[airline][flightNo]) {
                    groupedData[airline][flightNo] = {
                        passengers: [],
                        totalPax: 0
                    };
                }
                
                groupedData[airline][flightNo].passengers.push(passenger);
                groupedData[airline][flightNo].totalPax += passenger.numPax || 1;
            });
            
            return groupedData;
        }

        // ==================== GENERATE REPORT HTML ====================
        function generateReportHTML(groupedData, date, shift, airlineFilter, totalPassengers) {
            // Calculate totals
            let totalFlights = 0;
            let totalPax = 0;
            let airlinesCount = Object.keys(groupedData).length;
            
            Object.keys(groupedData).forEach(airline => {
                totalFlights += Object.keys(groupedData[airline]).length;
                Object.keys(groupedData[airline]).forEach(flight => {
                    totalPax += groupedData[airline][flight].totalPax;
                });
            });
            
            // Format date
            const formattedDate = new Date(date).toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // Generate report HTML
            let reportHTML = `
                <div class="a4-report">
                    <div class="report-header">
                        <div class="report-title">Daily Shift Report</div>
                        <div class="report-subtitle">Passenger Approval Summary</div>
                        <div class="report-date">${formattedDate}</div>
                        <div class="report-date">Shift: ${shift === 'all' ? 'All Shifts' : shift.charAt(0).toUpperCase() + shift.slice(1)}</div>
                        ${airlineFilter !== 'all' ? `<div class="report-date">Airline: ${airlineFilter}</div>` : ''}
                    </div>
                    
                    <div class="report-summary">
                        <h3>Report Summary</h3>
                        <div class="summary-grid">
                            <div class="summary-item">
                                <div class="summary-label">Total Airlines</div>
                                <div class="summary-value">${airlinesCount}</div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-label">Total Flights</div>
                                <div class="summary-value">${totalFlights}</div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-label">Total Passengers</div>
                                <div class="summary-value">${totalPassengers}</div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-label">Total Pax</div>
                                <div class="summary-value">${totalPax}</div>
                            </div>
                        </div>
                    </div>
            `;
            
            // Generate table for each airline
            Object.keys(groupedData).sort().forEach((airline, airlineIndex) => {
                const airlineFlights = groupedData[airline];
                const airlineTotalFlights = Object.keys(airlineFlights).length;
                let airlineTotalPax = 0;
                
                // Calculate airline total pax
                Object.keys(airlineFlights).forEach(flight => {
                    airlineTotalPax += airlineFlights[flight].totalPax;
                });
                
                reportHTML += `
                    <table class="flight-table">
                        <thead>
                            <tr class="airline-header">
                                <th colspan="6">${airline} - ${airlineTotalFlights} Flight(s) - ${airlineTotalPax} Pax</th>
                            </tr>
                            <tr>
                                <th width="15%">Flight No</th>
                                <th width="25%">Passenger Name</th>
                                <th width="15%">Seat</th>
                                <th width="15%">Class</th>
                                <th width="15%">FQTV</th>
                                <th width="15%">Shift</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                Object.keys(airlineFlights).sort().forEach((flightNo, flightIndex) => {
                    const flightData = airlineFlights[flightNo];
                    
                    // Add flight header row
                    reportHTML += `
                        <tr>
                            <td colspan="6" style="background-color: #f1f8ff; font-weight: bold; color: #2c3e50;">
                                ${flightNo} - ${flightData.passengers.length} Passenger(s) - ${flightData.totalPax} Pax
                            </td>
                        </tr>
                    `;
                    
                    // Add passenger rows
                    flightData.passengers.forEach((passenger, passengerIndex) => {
                        reportHTML += `
                            <tr>
                                <td>${passengerIndex === 0 ? flightNo : ''}</td>
                                <td>${passenger.name || '-'}</td>
                                <td>${passenger.seatNo || '-'}</td>
                                <td>${passenger.class || '-'}</td>
                                <td>${passenger.fqtv || '-'}</td>
                                <td>${passenger.shift || '-'}</td>
                            </tr>
                        `;
                    });
                });
                
                reportHTML += `
                        </tbody>
                    </table>
                `;
                
                // Add page break after every 3 airlines (for better printing)
                if ((airlineIndex + 1) % 3 === 0 && airlineIndex !== Object.keys(groupedData).length - 1) {
                    reportHTML += `<div class="page-break"></div>`;
                }
            });
            
            // Add grand totals
            reportHTML += `
                <table class="flight-table">
                    <tr class="total-row">
                        <td colspan="2"><strong>GRAND TOTALS</strong></td>
                        <td><strong>${airlinesCount} Airlines</strong></td>
                        <td><strong>${totalFlights} Flights</strong></td>
                        <td><strong>${totalPassengers} Passengers</strong></td>
                        <td><strong>${totalPax} Pax</strong></td>
                    </tr>
                </table>
                
                <div class="report-footer">
                    <p>Report generated on ${new Date().toLocaleDateString()} at ${new Date().toLocaleTimeString()}</p>
                    <p>Shift Report System - Confidential</p>
                </div>
            </div>
            `;
            
            reportContainer.innerHTML = reportHTML;
        }

        // ==================== EXPORT TO CSV ====================
        function exportToCSV() {
            if (!currentReportData) return;
            
            try {
                const { passengers, date, shift, airline } = currentReportData;
                
                // Create CSV header
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Airline,Flight No,Passenger Name,Seat,Class,FQTV,Pax,Shift,PNR,Date,Approved By,Approved At\n";
                
                // Add rows
                passengers.forEach(passenger => {
                    const row = [
                        `"${passenger.airline || ''}"`,
                        `"${passenger.flightNo || ''}"`,
                        `"${passenger.name || ''}"`,
                        `"${passenger.seatNo || ''}"`,
                        `"${passenger.class || ''}"`,
                        `"${passenger.fqtv || ''}"`,
                        passenger.numPax || 1,
                        `"${passenger.shift || ''}"`,
                        `"${passenger.pnr || ''}"`,
                        `"${passenger.date || ''}"`,
                        `"${passenger.approvedBy || ''}"`,
                        `"${passenger.approvedAt || ''}"`
                    ];
                    csvContent += row.join(",") + "\n";
                });
                
                // Create download link
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `shift_report_${date}_${shift}_${airline}.csv`);
                document.body.appendChild(link);
                
                // Download file
                link.click();
                document.body.removeChild(link);
                
                showMessage("CSV file exported successfully", "success");
                
            } catch (error) {
                console.error("Error exporting to CSV:", error);
                showMessage("Error exporting to CSV: " + error.message, "error");
            }
        }

        // ==================== PRINT REPORT ====================
        function printReport() {
            window.print();
        }

        // ==================== SHOW FILTERS ====================
        function showFilters() {
            printControls.style.display = 'none';
            reportContainer.innerHTML = '';
            noDataMessage.style.display = 'block';
            exportBtn.style.display = 'none';
        }

        // ==================== RESET FILTERS ====================
        function resetFilters() {
            const today = new Date();
            const todayString = today.toISOString().split('T')[0];
            
            dateFilter.value = todayString;
            shiftFilter.value = 'all';
            airlineFilter.value = 'all';
            
            showFilters();
            showMessage("Filters reset to default", "info");
        }

        // ==================== UTILITY FUNCTIONS ====================
        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 4000);
        }
    </script>
